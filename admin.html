<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin | Tango's</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --black: #000;
      --white: #fff;
      --yellow: #FFB308;
      --dark-yellow: #e09900;
      --gray: #111;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--black);
      color: var(--white);
      font-family: 'Inter', sans-serif;
      text-align: center;
      min-height: 100vh;
      background-image: linear-gradient(45deg, #000000, #222222);
    }

    .container {
      max-width: 100%;
      padding: 2rem 1rem;
      margin: 0 auto;
    }

    .logo-container {
      margin-bottom: 2rem;
    }

    .logo {
      width: 120px;
      display: block;
      margin: 0 auto;
      filter: drop-shadow(0 0 10px rgba(255, 179, 8, 0.5));
      animation: pulse 2s infinite;
      cursor: pointer;
    }

    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 900;
      color: var(--yellow);
      margin-bottom: 2rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 15px rgba(255, 179, 8, 0.7);
    }

    input, textarea, button, select {
      width: 90%;
      max-width: 350px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    input, textarea, select {
      background: #222;
      color: var(--white);
      border: 2px solid var(--yellow);
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      box-shadow: 0 0 15px rgba(255, 179, 8, 0.5);
      transform: translateY(-2px);
    }

    button {
      background: var(--yellow);
      color: var(--black);
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    button:hover {
      background: var(--dark-yellow);
      transform: translateY(-3px);
      box-shadow: 0 7px 20px rgba(0,0,0,0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button::after {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }

    button:hover::after {
      left: 100%;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin: 3rem 0;
    }

    .btn-group button {
      max-width: 300px;
      margin: 0 auto;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon {
      margin-right: 10px;
      font-size: 1.5rem;
    }

    .section {
      display: none;
      background: rgba(17,17,17,0.8);
      padding: 2rem 1rem;
      margin-top: 2rem;
      border-radius: 16px;
      border: 2px solid var(--yellow);
      box-shadow: 0 0 20px rgba(255,179,8,0.3);
      backdrop-filter: blur(10px);
    }

    .section.active {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .producto-item {
      background: #222;
      margin: 0.8rem auto;
      padding: 1rem;
      border-radius: 12px;
      max-width: 90%;
      cursor: pointer;
      transition: all 0.3s;
      border-left: 4px solid var(--yellow);
      text-align: left;
    }

    .producto-item:hover {
      background: #333;
      transform: translateX(5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .status {
      font-weight: bold;
      color: var(--yellow);
      margin-top: 1rem;
      padding: 0.5rem;
      border-radius: 8px;
      background: rgba(255,179,8,0.1);
    }

    #auth {
      max-width: 400px;
      margin: 4rem auto;
      padding: 2rem;
      background: rgba(17,17,17,0.8);
      border-radius: 16px;
      border: 2px solid var(--yellow);
      box-shadow: 0 0 30px rgba(255,179,8,0.3);
    }

    .salir-btn {
      background: #333;
      color: var(--white);
      border: 2px solid var(--yellow);
      margin-top: 3rem;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .salir-btn:hover {
      background: #444;
    }

    /* === Reportes de encuesta === */
    #reportes .report-controls {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      margin-bottom: 2rem;
    }
    #reportes select {
      appearance: none;
      background: #222;
      color: #fff;
      border: 2px solid var(--yellow);
    }
    #reportes #chartContainer {
      width: 100%;
      height: 300px;
      background: transparent;
      position: relative;
      margin-bottom: 1.5rem;
    }
    #reportes canvas {
      background-color: transparent !important;
    }
    #reportes .sugerencias {
      text-align: left;
      max-width: 90%;
      margin: 0 auto;
    }
    #reportes .sugerencias h3 {
      color: var(--yellow);
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      font-size: 1.1rem;
    }
    #reportes .sugerencias ul {
      list-style: none;
      max-height: 150px;
      overflow-y: auto;
      padding-right: 1rem;
    }
    #reportes .sugerencias li {
      background: #222;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="assets/images/logo2.png" alt="Logo Tango's" class="logo" onclick="window.location.href='index.html'" />
    </div>

    <!-- üîê Autenticaci√≥n -->
    <div id="auth">
      <h1>Administrador</h1>
      <input type="password" id="clave" placeholder="Contrase√±a de acceso" autocomplete="off" inputmode="numeric" />
      <button id="btnAcceder">Entrar</button>
      <p id="statusGlobal" class="status"></p>
    </div>

    <!-- Panel -->
    <div id="panel" style="display:none;">
      <h1>Gesti√≥n de productos</h1>
      <div class="btn-group">
        <button onclick="mostrar('a√±adir')"><span class="icon">‚ûï</span> A√±adir producto</button>
        <button onclick="mostrar('eliminar')"><span class="icon">üóëÔ∏è</span> Eliminar producto</button>
        <button onclick="mostrar('reportes')"><span class="icon">üìä</span> Reportes de encuesta</button>
      </div>

      <p id="statusGlobal2" class="status"></p>

      <!-- A√±adir producto -->
      <div id="a√±adir" class="section">
        <form id="formNuevo">
          <input type="text" id="nombre" placeholder="Nombre" required />
          <textarea id="descripcion" placeholder="Descripci√≥n" required></textarea>
          <input type="number" id="precio" placeholder="Precio" required />
          <input type="file" id="imagen" accept="image/*" required />
          
          <!-- Campo de categor√≠a a√±adido -->
          <select id="categoria" required>
            <option value="" disabled selected>Selecciona categor√≠a</option>
            <option value="bebidas">ü•§ Bebidas</option>
            <option value="snacks">üçü Snacks</option>
            <option value="elotes">üåΩ Elotes</option>
            <option value="delicias">üçì Delicias</option>
        </select>

          <!-- SUBCATEGOR√çA (din√°mico) -->
          <select id="subcategoria" required style="display:none;">
            <option value="" disabled selected>Selecciona subcategor√≠a</option>
          </select>
          
        <!-- fin categor√≠a -->
          <button type="submit">Guardar producto</button>
          <p id="status" class="status"></p>
        </form>
      </div>

      <!-- Eliminar producto -->
      <div id="eliminar" class="section">
        <div id="listaEliminar"></div>
      </div>

      <!-- Reportes de encuesta -->
      <div id="reportes" class="section">
        <h2>Reportes de Encuesta</h2>
        <div class="report-controls">
          <label for="tipoGrafico" style="color:#fff;">Ver gr√°fico:</label>
          <select id="tipoGrafico">
            <option value="porPregunta">Por pregunta</option>
            <option value="porSeccion">Por secci√≥n</option>
          </select>
          <button id="btnCargarGrafico">Cargar gr√°fico</button>
        </div>
        <div id="chartContainer">
          <canvas id="reportChart"></canvas>
        </div>
        <div class="sugerencias">
          <h3>Sugerencias recibidas</h3>
          <ul id="listaSugerencias"></ul>
        </div>
      </div>

      <!-- Salir -->
      <button onclick="salirAdmin()" class="salir-btn"><span class="icon">üö™</span> Salir del modo admin</button>
    </div>
  </div>

  <!-- Supabase + Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabase = createClient(
      'https://ljlaudvreolkdppgfqul.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxqbGF1ZHZyZW9sa2RwcGdmcXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUwMzEzOTYsImV4cCI6MjA2MDYwNzM5Nn0.tv5PybOJ0ZUtA2aw2WzPqQ9M7SZm3uke6Ad-OuxZbzk'
    );

       // Mapas de subcategor√≠as
    const opts = {
      bebidas:    ['smoothies','frapes','cafes','malteadas'],
      snacks:     [], 
      elotes:     ['elote','esquite'],
      delicias:   ['waffles','chicharrones','fresas con crema']
    };

    const catEl = document.getElementById('categoria');
    const subEl = document.getElementById('subcategoria');

    // Al cambiar categor√≠a, relleno subcategor√≠as
    catEl.addEventListener('change', () => {
      const lista = opts[catEl.value] || [];
      if (!lista.length) {
        subEl.style.display = 'none';
        subEl.innerHTML = '';
        return;
      }
      subEl.innerHTML = `<option value="" disabled selected>Selecciona subcategor√≠a</option>` +
        lista.map(s => `<option value="${s}">${s[0].toUpperCase() + s.slice(1)}</option>`).join('');
      subEl.style.display = 'block';
    });
    
    const statusGlobal = document.getElementById("statusGlobal");
    const statusGlobal2 = document.getElementById("statusGlobal2");

    document.getElementById('btnAcceder').addEventListener('click', () => {
      const clave = document.getElementById("clave").value;
      if (clave === "240624") {
        document.getElementById("auth").style.display = "none";
        document.getElementById("panel").style.display = "block";
        cargarProductos();
      } else {
        statusGlobal.textContent = "‚ùå Contrase√±a incorrecta";
      }
    });

    function mostrar(id) {
      document.querySelectorAll(".section").forEach(div => div.classList.remove("active"));
      document.getElementById(id).classList.add("active");
      statusGlobal2.textContent = "";
    }
    window.mostrar = mostrar;

    window.salirAdmin = () => {
      window.location.href = "index.html";
    }

    /* ‚Äî Productos ‚Äî */
    document.getElementById("formNuevo").addEventListener("submit", async e => {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;
      const descripcion = document.getElementById("descripcion").value;
      const precio = parseFloat(document.getElementById("precio").value);
      const categoria    = catEl.value;
      const subcategoria = subEl.value;
      const archivo = document.getElementById("imagen").files[0];

      const nombreArchivo = `${Date.now()}-${archivo.name}`;
      const { error: uploadErr } = await supabase.storage.from('productos').upload(nombreArchivo, archivo);
      if (uploadErr) return document.getElementById("status").textContent = "‚ùå Error al subir imagen";

      const { data } = supabase.storage.from('productos').getPublicUrl(nombreArchivo);
      const imagen_url = data.publicUrl;

      const { error: insertErr } = await supabase.from("productos")
        .insert([{ nombre, descripcion, precio, imagen_url,categoria,subcategoria }]);
      if (insertErr) return document.getElementById("status").textContent = "‚ùå Error al guardar producto";

      document.getElementById("status").textContent = "‚úÖ Producto guardado";
      e.target.reset();
      cargarProductos();
    });

    async function cargarProductos() {
      const { data: productos } = await supabase.from("productos").select("*").order("created_at", { ascending: false });
      const listaEliminar = document.getElementById("listaEliminar");
      listaEliminar.innerHTML = "";
      productos.forEach(p => {
        const del = document.createElement("div");
        del.className = "producto-item";
        del.textContent = p.nombre;
        del.onclick = async () => {
          if (confirm(`¬øEliminar "${p.nombre}"?`)) {
            await supabase.from("productos").delete().eq("id", p.id);
            statusGlobal2.textContent = "‚úÖ Producto eliminado";
            cargarProductos();
          }
        };
        listaEliminar.appendChild(del);
      });
    }

    /* ‚Äî Encuesta y reportes ‚Äî */
    let reportChart = null;
    document.getElementById("btnCargarGrafico").addEventListener("click", cargarGrafico);

    async function cargarGrafico() {
      const tipo = document.getElementById("tipoGrafico").value;
      const { data, error } = await supabase.from("encuesta").select("*");
      if (error || !data.length) return alert("No hay datos de encuesta");

      const preguntasLocal    = ["local_1","local_2","local_3","local_4","local_5"];
      const preguntasSabor    = ["sabor_1","sabor_2","sabor_3","sabor_4","sabor_5"];
      const preguntasAtencion = ["atencion_1","atencion_2","atencion_3","atencion_4","atencion_5"];

      let labels = [], values = [];

      if (tipo === "porPregunta") {
        const todas = [...preguntasSabor, ...preguntasLocal, ...preguntasAtencion];
        labels = todas.map(q => q.replace(/([a-z])([0-9])/i,"$1 $2"));
        values = todas.map(col => {
          const sum = data.reduce((acc, r) => acc + (r[col]||0), 0);
          return +(sum / data.length).toFixed(2);
        });
      } else {
        const secciones = [
          { name:"Sabor",   cols: preguntasSabor },
          { name:"Local",   cols: preguntasLocal },
          { name:"Atenci√≥n",cols: preguntasAtencion }
        ];
        labels = secciones.map(s=>s.name);
        values = secciones.map(s => {
          const sum = data.reduce((acc,r)=>
            acc + s.cols.reduce((a,c)=> a + (r[c]||0), 0)
          , 0);
          return +(sum / (s.cols.length * data.length)).toFixed(2);
        });
      }

      // sugerencias
      const sugerencias = data.map(r=>r.sugerencias).filter(t=>t);
      const ul = document.getElementById("listaSugerencias");
      ul.innerHTML = "";
      sugerencias.forEach(s => {
        const li = document.createElement("li");
        li.textContent = s;
        ul.appendChild(li);
      });

      // pintar gr√°fico
      const ctx = document.getElementById("reportChart").getContext("2d");
      if (reportChart) reportChart.destroy();
      reportChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            data: values,
            backgroundColor: '#FFB308',  // Dorado s√≥lido
            borderColor: '#FFB308',      
            borderWidth: 1,
            barPercentage: 0.6,
            categoryPercentage: 0.7
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          layout: { padding: 16 },
          scales: {
            x: {
              ticks: { color: '#fff', autoSkip: false, maxRotation: 40, minRotation: 40 },
              grid: { display: false }
            },
            y: {
              beginAtZero: true, max: 5,
              ticks: { color: '#fff', stepSize: 1 },
              grid: { color: 'rgba(255,179,8,0.2)' }
            }
          },
          plugins: {
            legend: { display: false },
            tooltip: {
              backgroundColor: '#222',
              titleColor: '#fff',
              bodyColor: '#fff'
            }
          }
        }
      });
    }
      document.addEventListener("contextmenu", function(event) {
    event.preventDefault();  // Prevenir el men√∫ contextual (clic derecho)
  });

  </script>
</body>
</html>
