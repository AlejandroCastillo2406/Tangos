<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin | Tango's</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --black: #000;
      --white: #fff;
      --yellow: #FFB308;
      --dark-yellow: #e09900;
      --gray: #111;
    }
    * { margin:0; padding:0; box-sizing: border-box; }
    body {
      background: linear-gradient(45deg,#000,#222);
      color: var(--white);
      font-family: 'Inter',sans-serif;
      text-align: center;
      min-height: 100vh;
    }
    .container {
      max-width: 100%;
      padding: 2rem;
    }
    .logo {
      width: 120px;
      margin: 0 auto 2rem;
      display:block;
      filter: drop-shadow(0 0 10px rgba(255,179,8,0.5));
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%,100%{transform:scale(1)}
      50%{transform:scale(1.05)}
    }
    h1 {
      font-size:2rem;
      font-weight:900;
      color:var(--yellow);
      margin-bottom:2rem;
      text-transform:uppercase;
      letter-spacing:2px;
      text-shadow:0 0 15px rgba(255,179,8,0.7);
    }
    input, textarea, button, select {
      width:90%;
      max-width:350px;
      padding:1rem;
      margin-bottom:1.5rem;
      font-size:1rem;
      border:none;
      border-radius:12px;
      transition: all .3s ease;
    }
    input, textarea, select {
      background:#222;
      color:var(--white);
      border:2px solid var(--yellow);
    }
    input:focus, textarea:focus, select:focus {
      outline:none;
      box-shadow:0 0 15px rgba(255,179,8,0.5);
      transform: translateY(-2px);
    }
    button {
      background: var(--yellow);
      color: var(--black);
      font-weight:900;
      cursor:pointer;
      text-transform:uppercase;
      letter-spacing:1px;
      box-shadow:0 5px 15px rgba(0,0,0,0.3);
      position: relative;
      overflow:hidden;
    }
    button:hover {
      background: var(--dark-yellow);
      transform: translateY(-3px);
      box-shadow:0 7px 20px rgba(0,0,0,0.4);
    }
    button:active{ transform: translateY(0); }
    button::after {
      content:'';
      position:absolute;
      top:0; left:-100%;
      width:100%; height:100%;
      background: linear-gradient(90deg,transparent,rgba(255,255,255,0.2),transparent);
      transition: .5s;
    }
    button:hover::after { left:100%; }
    .btn-group {
      display:flex;
      flex-direction:column;
      gap:1.5rem;
      margin:3rem 0;
    }
    .btn-group button {
      max-width:300px;
      margin:0 auto;
      height:60px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .section {
      display:none;
      background: rgba(17,17,17,0.8);
      padding:2rem 1rem;
      margin-top:2rem;
      border-radius:16px;
      border:2px solid var(--yellow);
      box-shadow:0 0 20px rgba(255,179,8,0.3);
      backdrop-filter: blur(10px);
    }
    .section.active {
      display:block;
      animation: fadeIn .5s;
    }
    @keyframes fadeIn {
      from {opacity:0; transform:translateY(20px);}
      to {opacity:1; transform:translateY(0);}
    }
    .producto-item {
      background:#222;
      margin:.8rem auto;
      padding:1rem;
      border-radius:12px;
      max-width:90%;
      cursor:pointer;
      transition:all .3s;
      border-left:4px solid var(--yellow);
    }
    .producto-item:hover {
      background:#333;
      transform:translateX(5px);
      box-shadow:0 5px 15px rgba(0,0,0,0.2);
    }
    .status {
      font-weight:bold;
      color: var(--yellow);
      margin-top:1rem;
      padding:.5rem;
      border-radius:8px;
      background: rgba(255,179,8,0.1);
    }
    #auth {
      max-width:400px;
      margin:4rem auto;
      padding:2rem;
      background: rgba(17,17,17,0.8);
      border-radius:16px;
      border:2px solid var(--yellow);
      box-shadow:0 0 30px rgba(255,179,8,0.3);
    }
    .salir-btn {
      background:#333;
      color:var(--white);
      border:2px solid var(--yellow);
      margin-top:3rem;
    }
    .salir-btn:hover { background:#444; }

    /* reportes */
    #chartContainer {
      position: relative;
      width:100%;
      height:320px;
      margin:1.5rem 0;
      padding:0 1rem;
    }
    .comment {
      background:#222;
      color:#fff;
      padding:.8rem;
      margin:.5rem auto;
      max-width:90%;
      border-left:4px solid var(--yellow);
      border-radius:8px;
      text-align:left;
    }
    .icon { margin-right:10px; font-size:1.5rem; }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/images/logo3.png" alt="Logo Tango's" class="logo" />

    <div id="auth">
      <h1>Administrador</h1>
      <input type="password" id="clave" placeholder="Contrase√±a de acceso" autocomplete="off" inputmode="numeric" />
      <button id="btnAcceder">Entrar</button>
      <p id="statusAuth" class="status"></p>
    </div>

    <div id="panel" style="display:none;">
      <h1>Gesti√≥n de productos</h1>
      <div class="btn-group">
        <button onclick="mostrar('a√±adir')"><span class="icon">‚ûï</span> A√±adir producto</button>
        <button onclick="mostrar('eliminar')"><span class="icon">üóëÔ∏è</span> Eliminar producto</button>
        <button onclick="mostrar('reportes')"><span class="icon">üìä</span> Reportes encuesta</button>
      </div>
      <p id="statusGlobal" class="status"></p>

      <!-- A√±adir -->
      <div id="a√±adir" class="section">
        <form id="formNuevo">
          <input type="text" id="nombre" placeholder="Nombre" required />
          <textarea id="descripcion" placeholder="Descripci√≥n" required></textarea>
          <input type="number" id="precio" placeholder="Precio" required />
          <input type="file" id="imagen" accept="image/*" required />
          <button type="submit">Guardar producto</button>
          <p id="statusNuevo" class="status"></p>
        </form>
      </div>

      <!-- Eliminar -->
      <div id="eliminar" class="section">
        <div id="listaEliminar"></div>
      </div>

      <!-- Reportes -->
      <div id="reportes" class="section">
        <label for="reportMode" style="color:var(--yellow);font-weight:700;">Ver gr√°fico por:</label><br/>
        <select id="reportMode" style="margin-bottom:1rem;">
          <option value="seccion">Secci√≥n</option>
          <option value="pregunta">Pregunta</option>
        </select><br/>
        <button id="btnLoadReport">Cargar reporte</button>
        <div id="chartContainer"><canvas id="reportChart"></canvas></div>
        <h2 style="color:var(--yellow);margin:1rem 0 0.5rem;">Sugerencias</h2>
        <div id="commentsList"></div>
      </div>

      <button onclick="window.location.href='index.html'" class="salir-btn"><span class="icon">üö™</span> Salir modo admin</button>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'
    const supabase = createClient(
      'https://ljlaudvreolkdppgfqul.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxqbGF1ZHZyZW9zcGdmcXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUwMzEzOTYsImV4cCI6MjA2MDYwNzM5Nn0.tv5PybOJ0ZUtA2aw2WzPqQ9M7SZm3uke6Ad-OuxZbzk'
    );

    const statusAuth = document.getElementById('statusAuth');
    document.getElementById('btnAcceder').onclick = () => {
      const clave = document.getElementById('clave').value;
      if (clave === '240624') {
        document.getElementById('auth').style.display='none';
        document.getElementById('panel').style.display='block';
        cargarProductos();
      } else {
        statusAuth.textContent = '‚ùå Contrase√±a incorrecta';
      }
    };

    window.mostrar = id => {
      document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.getElementById('statusGlobal').textContent='';
    };

    // A√±adir producto
    document.getElementById('formNuevo').addEventListener('submit', async e=>{
      e.preventDefault();
      const st = document.getElementById('statusNuevo');
      const nombre = document.getElementById('nombre').value;
      const descripcion = document.getElementById('descripcion').value;
      const precio = parseFloat(document.getElementById('precio').value);
      const file = document.getElementById('imagen').files[0];
      const fname = `${Date.now()}-${file.name}`;
      let { error: up } = await supabase.storage.from('productos').upload(fname,file);
      if (up){ st.textContent='‚ùå Error al subir imagen'; return; }
      let { data } = supabase.storage.from('productos').getPublicUrl(fname);
      let { error: ins } = await supabase.from('productos').insert([{nombre,descripcion,precio,imagen_url:data.publicUrl}]);
      if (ins){ st.textContent='‚ùå Error al guardar'; return; }
      st.textContent='‚úÖ Producto guardado';
      e.target.reset();
      cargarProductos();
    });

    // Cargar y eliminar
    async function cargarProductos(){
      let { data: productos } = await supabase.from('productos').select('*').order('created_at',{ascending:false});
      const el = document.getElementById('listaEliminar');
      el.innerHTML='';
      productos.forEach(p=>{
        const d = document.createElement('div');
        d.className='producto-item';
        d.textContent=p.nombre;
        d.onclick=async()=>{
          if(confirm(`¬øEliminar "${p.nombre}"?`)){
            await supabase.from('productos').delete().eq('id',p.id);
            document.getElementById('statusGlobal').textContent='‚úÖ Eliminado';
            cargarProductos();
          }
        };
        el.appendChild(d);
      });
    }

    // Reportes
    let reportChart;
    document.getElementById('btnLoadReport').onclick = async () => {
      const mode = document.getElementById('reportMode').value;
      let { data: encuestas } = await supabase.from('encuesta').select('*');
      if (!encuestas) return;
      let labels=[], values=[];
      if(mode==='seccion'){
        const secs=['sabor','local','atencion'];
        labels=['Sabor','Local','Atenci√≥n'];
        values = secs.map(sec=>{
          let sum=0,c=0;
          encuestas.forEach(e=>{
            for(let i=1;i<=5;i++){ sum+=e[`${sec}_${i}`]; c++; }
          });
          return +(sum/c).toFixed(2);
        });
      } else {
        ['sabor','local','atencion'].forEach(sec=>{
          for(let i=1;i<=5;i++){
            labels.push(`${sec} ${i}`);
            let sum=0;
            encuestas.forEach(e=> sum+=e[`${sec}_${i}`]);
            values.push(+(sum/encuestas.length).toFixed(2));
          }
        });
      }
      const ctx = document.getElementById('reportChart').getContext('2d');
      if(reportChart) reportChart.destroy();
      reportChart = new Chart(ctx,{
        type:'bar',
        data:{ labels, datasets:[{
          label:'Promedio',
          data:values,
          backgroundColor: ctx => {
            const g = ctx.createLinearGradient(0,0,0,ctx.canvas.height);
            g.addColorStop(0,'rgba(255,179,8,0.8)');
            g.addColorStop(1,'rgba(255,179,8,0.4)');
            return g;
          },
          borderColor:'#FFB308',
          borderWidth:2,
          borderRadius:8,
          borderSkipped:false,
          maxBarThickness:60
        }]},
        options:{
          responsive:true, maintainAspectRatio:false,
          layout:{ padding:{top:16,bottom:16,left:8,right:8} },
          scales:{
            x:{ ticks:{color:'#FFB308',font:{weight:'600'}}, grid:{display:false} },
            y:{ beginAtZero:true, max:5, ticks:{color:'#FFB308',stepSize:1,font:{weight:'600'}},
                grid:{color:'rgba(255,179,8,0.2)',borderDash:[4,4]} }
          },
          plugins:{
            legend:{display:false},
            tooltip:{
              backgroundColor:'rgba(0,0,0,0.8)',
              titleColor:'#FFB308', bodyColor:'#fff',
              titleFont:{weight:'700'}, padding:12
            }
          }
        }
      });
      // Sugerencias
      const cl = document.getElementById('commentsList');
      cl.innerHTML='';
      encuestas.filter(e=>e.sugerencias).forEach(e=>{
        const cm = document.createElement('div');
        cm.className='comment';
        cm.textContent=e.sugerencias;
        cl.appendChild(cm);
      });
    };
  </script>
</body>
</html>
