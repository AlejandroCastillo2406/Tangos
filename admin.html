<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin | Tango's</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    /* === tu CSS existente sin tocar === */
    :root {
      --black: #000;
      --white: #fff;
      --yellow: #FFB308;
      --dark-yellow: #e09900;
      --gray: #111;
    }
    body {
      background: var(--black);
      color: var(--white);
      font-family: 'Inter', sans-serif;
      padding: 0;
      margin: 0;
      text-align: center;
      min-height: 100vh;
      background-image: linear-gradient(45deg, #000000, #222222);
    }
    .container {
      max-width: 100%;
      padding: 2rem;
      margin: 0 auto;
    }
    .logo-container {
      margin-bottom: 2rem;
      position: relative;
    }
    .logo {
      width: 120px;
      margin: 0 auto;
      display: block;
      filter: drop-shadow(0 0 10px rgba(255, 179, 8, 0.5));
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    h1 {
      font-size: 2rem;
      font-weight: 900;
      color: var(--yellow);
      margin-bottom: 2rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 15px rgba(255, 179, 8, 0.7);
    }
    input, textarea, button {
      width: 90%;
      max-width: 350px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      transition: all 0.3s ease;
    }
    input, textarea {
      background: #222;
      color: var(--white);
      border: 2px solid var(--yellow);
    }
    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 15px rgba(255, 179, 8, 0.5);
      transform: translateY(-2px);
    }
    button {
      background: var(--yellow);
      color: var(--black);
      font-weight: 900;
      cursor: pointer;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }
    button:hover {
      background: var(--dark-yellow);
      transform: translateY(-3px);
      box-shadow: 0 7px 20px rgba(0, 0, 0, 0.4);
    }
    button:active {
      transform: translateY(0);
    }
    button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }
    button:hover::after {
      left: 100%;
    }
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin: 3rem 0;
    }
    .btn-group button {
      max-width: 300px;
      margin: 0 auto;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .section {
      display: none;
      background: rgba(17, 17, 17, 0.8);
      padding: 2rem 1rem;
      margin-top: 2rem;
      border-radius: 16px;
      border: 2px solid var(--yellow);
      box-shadow: 0 0 20px rgba(255, 179, 8, 0.3);
      backdrop-filter: blur(10px);
    }
    .section.active {
      display: block;
      animation: fadeIn 0.5s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .producto-item {
      background: #222;
      margin: 0.8rem auto;
      padding: 1rem;
      border-radius: 12px;
      max-width: 90%;
      cursor: pointer;
      transition: all 0.3s;
      border-left: 4px solid var(--yellow);
    }
    .producto-item:hover {
      background: #333;
      transform: translateX(5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    .status {
      font-weight: bold;
      color: var(--yellow);
      margin-top: 1rem;
      padding: 0.5rem;
      border-radius: 8px;
      background: rgba(255, 179, 8, 0.1);
    }
    #auth {
      max-width: 400px;
      margin: 4rem auto;
      padding: 2rem;
      background: rgba(17, 17, 17, 0.8);
      border-radius: 16px;
      border: 2px solid var(--yellow);
      box-shadow: 0 0 30px rgba(255, 179, 8, 0.3);
    }
    .salir-btn {
      background: #333;
      color: var(--white);
      border: 2px solid var(--yellow);
      margin-top: 3rem;
    }
    .salir-btn:hover {
      background: #444;
    }
    .icon {
      margin-right: 10px;
      font-size: 1.5rem;
    }

    /* === NUEVO: secci√≥n de Reportes === */
    #reportes {
      margin-top: 2rem;
    }
    #reportControls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    #reportControls select, #reportControls button {
      width: auto;
      margin: .5rem;
    }
    #chartContainer {
      margin-top:1.5rem;
      background:#fff;
      padding:1rem;
      border-radius:8px;
      max-width:600px;
      margin-left:auto;
      margin-right:auto;
    }
    #chartContainer canvas {
      width:100%!important;
      height:300px!important;
    }
    #commentsSection {
      margin-top:1.5rem;
      max-width:600px;
      margin-left:auto;
      margin-right:auto;
      text-align:left;
    }
    #commentsSection h3 {
      color: var(--yellow);
      margin-bottom:.5rem;
    }
    #commentsSection .comment {
      background:#222;
      padding:.75rem;
      border-radius:6px;
      margin-bottom:.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="assets/images/logo3.png" alt="Logo Tango's" class="logo" />
    </div>

    <div id="auth">
      <h1>Administrador</h1>
      <input type="password" id="clave" placeholder="Contrase√±a de acceso" autocomplete="off" inputmode="numeric" />
      <button id="btnAcceder">Entrar</button>
      <p id="statusGlobal" class="status"></p>
    </div>

    <div id="panel" style="display:none;">
      <h1>Gesti√≥n de productos</h1>

      <div class="btn-group">
        <button onclick="mostrar('a√±adir')"><span class="icon">‚ûï</span> A√±adir producto</button>
        <button onclick="mostrar('eliminar')"><span class="icon">üóëÔ∏è</span> Eliminar producto</button>
        <button onclick="mostrar('reportes')"><span class="icon">üìä</span> Reportes</button>
      </div>

      <p id="statusGlobal" class="status"></p>

      <div id="a√±adir" class="section">
        <form id="formNuevo">
          <input type="text" id="nombre" placeholder="Nombre" required />
          <textarea id="descripcion" placeholder="Descripci√≥n" required></textarea>
          <input type="number" id="precio" placeholder="Precio" required />
          <input type="file" id="imagen" accept="image/*" required />
          <button type="submit">Guardar producto</button>
          <p id="status" class="status"></p>
        </form>
      </div>

      <div id="eliminar" class="section">
        <div id="listaEliminar"></div>
      </div>

      <!-- NUEVO: secci√≥n de Reportes -->
      <div id="reportes" class="section">
        <h2>Reportes de Encuesta</h2>
        <div id="reportControls">
          <label>
            Ver gr√°fico:
            <select id="reportMode">
              <option value="seccion">Por secci√≥n</option>
              <option value="pregunta">Por pregunta</option>
            </select>
          </label>
          <button id="btnLoadReport">Cargar gr√°fico</button>
        </div>
        <div id="chartContainer">
          <canvas id="reportChart"></canvas>
        </div>
        <div id="commentsSection">
          <h3>Sugerencias recibidas</h3>
          <div id="commentsList"></div>
        </div>
      </div>

      <button onclick="salirAdmin()" class="salir-btn"><span class="icon">üö™</span> Salir del modo admin</button>
    </div>
  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'
    const supabase = createClient(
      'https://ljlaudvreolkdppgfqul.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxqbGF1ZHZyZW9sa2RwcGdmcXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUwMzEzOTYsImV4cCI6MjA2MDYwNzM5Nn0.tv5PybOJ0ZUtA2aw2WzPqQ9M7SZm3uke6Ad-OuxZbzk'
    );

    const statusGlobal = document.getElementById("statusGlobal");

    // Autenticaci√≥n
    document.getElementById('btnAcceder').addEventListener('click', () => {
      const clave = document.getElementById("clave").value;
      if (clave === "240624") {
        document.getElementById("auth").style.display = "none";
        document.getElementById("panel").style.display = "block";
        cargarProductos();
      } else {
        document.getElementById("statusGlobal").textContent = "‚ùå Contrase√±a incorrecta";
      }
    });

    // Navegaci√≥n de secciones
    function mostrar(id) {
      document.querySelectorAll(".section").forEach(div => div.classList.remove("active"));
      document.getElementById(id).classList.add("active");
      statusGlobal.textContent = "";
    }
    window.mostrar = mostrar;
    window.salirAdmin = () => location.href = "index.html";

    // CRUD productos (sin cambios)
    document.getElementById("formNuevo").addEventListener("submit", async e => {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;
      const descripcion = document.getElementById("descripcion").value;
      const precio = parseFloat(document.getElementById("precio").value);
      const archivo = document.getElementById("imagen").files[0];
      const nombreArchivo = `${Date.now()}-${archivo.name}`;
      const { error: errorUpload } = await supabase.storage.from('productos').upload(nombreArchivo, archivo);
      if (errorUpload) return document.getElementById("status").textContent = "‚ùå Error al subir imagen";
      const { data } = supabase.storage.from('productos').getPublicUrl(nombreArchivo);
      const imagen_url = data.publicUrl;
      const { error: errorInsert } = await supabase.from("productos")
        .insert([{ nombre, descripcion, precio, imagen_url }]);
      if (errorInsert) return document.getElementById("status").textContent = "‚ùå Error al guardar producto";
      document.getElementById("status").textContent = "‚úÖ Producto guardado";
      e.target.reset(); cargarProductos();
    });

    async function cargarProductos() {
      const { data: productos } = await supabase.from("productos").select("*").order("created_at", { ascending: false });
      const listaEliminar = document.getElementById("listaEliminar");
      listaEliminar.innerHTML = "";
      productos.forEach(p => {
        const del = document.createElement("div");
        del.className = "producto-item";
        del.textContent = p.nombre;
        del.onclick = async () => {
          if (!confirm(`¬øEliminar "${p.nombre}"?`)) return;
          await supabase.from("productos").delete().eq("id", p.id);
          statusGlobal.textContent = "‚úÖ Producto eliminado";
          cargarProductos();
        };
        listaEliminar.appendChild(del);
      });
    }

    // === Reportes ===
    let reportChart;
    document.getElementById('btnLoadReport').onclick = async () => {
      const mode = document.getElementById('reportMode').value;
      // Carga todos los registros
      const { data: encuestas } = await supabase.from('encuesta').select('*');
      if (!encuestas) return;
      // Data para gr√°fico
      let labels, values;
      if (mode === 'seccion') {
        // promedio por secci√≥n
        const secs = ['sabor','local','atencion'];
        labels = ['Sabor','Local','Atenci√≥n'];
        values = secs.map(sec => {
          let sum=0,count=0;
          encuestas.forEach(e => {
            for(let i=1;i<=5;i++){
              sum += e[`${sec}_${i}`];
              count++;
            }
          });
          return parseFloat((sum/count).toFixed(2));
        });
      } else {
        // promedio por cada pregunta (3x5=15)
        labels = [];
        values = [];
        ['sabor','local','atencion'].forEach(sec => {
          for(let i=1;i<=5;i++){
            labels.push(`${sec} ${i}`);
            let sum=0;
            encuestas.forEach(e => sum += e[`${sec}_${i}`]);
            values.push(parseFloat((sum/encuestas.length).toFixed(2)));
          }
        });
      }
      // Renderiza Chart.js
      const ctx = document.getElementById('reportChart').getContext('2d');
      if (reportChart) reportChart.destroy();
      reportChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Promedio',
            data: values,
            backgroundColor: 'rgba(255, 179, 8, 0.7)',
            borderColor: 'var(--yellow)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: { beginAtZero:true, max:5 }
          }
        }
      });
      // Muestra sugerencias
      const commentsList = document.getElementById('commentsList');
      commentsList.innerHTML = '';
      encuestas.filter(e=>e.sugerencias).forEach(e=>{
        const div = document.createElement('div');
        div.className = 'comment';
        div.textContent = e.sugerencias;
        commentsList.appendChild(div);
      });
    };
  </script>
</body>
</html>
