<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TANGO’S | El Poder del Sabor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet" />
  <style>
    :root {
      --black: #000;
      --white: #fff;
      --yellow: #ffd700;
      --gray: #111;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--black);
      color: var(--white);
      overflow-x: hidden;
    }

    header {
      background: var(--black);
      color: var(--yellow);
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 3px solid var(--yellow);
    }

    .logo {
      height: 48px;
    }

    nav a {
      color: var(--yellow);
      text-decoration: none;
      font-weight: 700;
      margin-left: 1rem;
      font-size: 1rem;
    }

    nav a:hover {
      color: var(--white);
    }

    .hero {
      background: linear-gradient(135deg, var(--black), var(--gray));
      padding: 3rem 1.5rem 2rem;
      text-align: center;
      border-bottom: 3px solid var(--yellow);
    }

    .hero h1 {
      font-size: 2.4rem;
      font-weight: 900;
      color: var(--yellow);
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
      margin-bottom: 1rem;
    }

    .hero p {
      color: #ccc;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .categorias-premium {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin: 1rem auto 2rem;
      max-width: 100%;
      padding: 0 1rem;
    }

    .categoria {
      background: var(--white);
      color: var(--black);
      width: 160px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
      cursor: pointer;
    }

    .categoria img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-bottom: 3px solid var(--yellow);
      transition: transform 0.3s ease;
    }

    .categoria h3 {
      font-size: 1rem;
      padding: 0.8rem;
      font-weight: 900;
    }

    .categoria:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 12px 30px rgba(255, 215, 0, 0.4);
    }

    .categoria:hover img {
      transform: scale(1.05);
    }

    .productos-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      padding: 2rem 1rem;
    }

    .producto-card {
      background: #fffef0;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .producto-card:hover {
      transform: scale(1.02);
    }

    .producto-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 3px solid var(--yellow);
    }

    .producto-content {
      padding: 1rem;
    }

    .producto-content h3 {
      font-size: 1.2rem;
      font-weight: 900;
      margin-bottom: 0.4rem;
    }

    .producto-content p {
      font-size: 0.95rem;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .precio {
      color: var(--black);
      font-weight: 800;
      font-size: 1.1rem;
    }

    .btn-ws {
      display: inline-block;
      background: var(--yellow);
      color: var(--black);
      font-weight: 700;
      padding: 0.6rem 1.2rem;
      border-radius: 50px;
      margin-top: 0.8rem;
      text-decoration: none;
    }

    .btn-ws:hover {
      background: #ffe000;
    }

    footer {
      background: var(--gray);
      color: #aaa;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
    }

    .loader {
      text-align: center;
      padding: 2rem;
      font-style: italic;
      color: #666;
    }

    @media (min-width: 768px) {
      .productos-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .productos-grid {
        grid-template-columns: repeat(3, 1fr);
      }

      .hero h1 {
        font-size: 3.2rem;
      }
    }
  </style>
</head>
<body oncontextmenu="return false">

  <header>
    <img src="assets/images/logo1.png" class="logo" alt="Logo Tango's" />
    <nav>
      <a href="encuesta.html">Encuesta</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Tango's Poza Rica</h1>
    <p>El sabor callejero con clase. Sazón que se impone en cada bocado.</p>
  </section>

  <!-- CATEGORÍAS -->
  <div class="categorias-premium">
    <div class="categoria" data-cat="bebidas">
      <img src="assets/images/bebidas.png" alt="Bebidas">
      <h3>Bebidas</h3>
    </div>
    <div class="categoria" data-cat="snacks">
      <img src="assets/images/snacks.png" alt="Snacks">
      <h3>Snacks</h3>
    </div>
    <div class="categoria" data-cat="elotes">
      <img src="assets/images/elotes.png" alt="Elotes">
      <h3>Elotes</h3>
    </div>
    <div class="categoria" data-cat="delicias">
      <img src="assets/images/delicias.png" alt="Delicias">
      <h3>Delicias</h3>
    </div>
  </div>

  <!-- MENÚ -->
  <section class="productos-grid" id="productos-container">
    <p class="loader">Cargando productos...</p>
  </section>

  <footer>
    <p>&copy; 2025 Tango's | Hecho con sabor y fuego en Poza Rica</p>
    <p><a href="https://wa.me/5211234567890" style="color: var(--yellow)">Contáctanos por WhatsApp</a></p>
  </footer>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabase = createClient(
      'https://ljlaudvreolkdppgfqul.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxqbGF1ZHZyZW9sa2RwcGdmcXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUwMzEzOTYsImV4cCI6MjA2MDYwNzM5Nn0.tv5PybOJ0ZUtA2aw2WzPqQ9M7SZm3uke6Ad-OuxZbzk'
    );

    const contenedor = document.getElementById("productos-container");

    async function cargarProductos(categoria = "bebidas") {
      contenedor.innerHTML = `<p class="loader">Cargando ${categoria}...</p>`;

      const { data: productos, error } = await supabase
        .from("productos")
        .select("*")
        .eq("categoria", categoria)
        .order("created_at", { ascending: false });

      if (error || !productos) {
        contenedor.innerHTML = `<p class="loader">Error al cargar productos.</p>`;
        return;
      }

      if (productos.length === 0) {
        contenedor.innerHTML = `<p class="loader">No hay productos en esta categoría.</p>`;
        return;
      }

      contenedor.innerHTML = "";
      productos.forEach((p) => {
        const nombre = encodeURIComponent(`Hola, quiero pedir: ${p.nombre}`);
        const link = `https://wa.me/5211234567890?text=${nombre}`;

        const card = document.createElement("div");
        card.classList.add("producto-card");
        card.innerHTML = `
          <img src="${p.imagen_url}" alt="${p.nombre}" />
          <div class="producto-content">
            <h3>${p.nombre}</h3>
            <p>${p.descripcion}</p>
            <span class="precio">$${p.precio}</span>
            <a href="${link}" target="_blank" class="btn-ws">Pedir</a>
          </div>
        `;
        contenedor.appendChild(card);
      });
    }

    document.querySelectorAll(".categoria").forEach(btn => {
      btn.addEventListener("click", () => {
        const categoria = btn.getAttribute("data-cat");
        cargarProductos(categoria);
      });
    });

    cargarProductos(); // carga inicial
  </script>
</body>
</html>
