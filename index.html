<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tango’s Poza Rica</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+vx6kGNTFJS3zzK8MZgDSr4qHe3t30B4Jb1SE/jr0="
    crossorigin=""
  />
  <style>
    :root {
      --black: #000;
      --white: #fff;
      --yellow: #ffd700;
      --gray: #111;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--black);
      color: var(--white);
    }

    header {
      background: var(--black);
      color: var(--yellow);
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 3px solid var(--yellow);
    }

    .logo {
      height: 48px;
    }

    nav a {
      color: var(--yellow);
      text-decoration: none;
      font-weight: 700;
      margin-left: 1rem;
      font-size: 0.95rem;
    }

    nav a:hover {
      color: var(--white);
    }

    .portada {
      text-align: center;
      padding: 4rem 1.5rem;
    }

    .portada h1 {
      font-size: 2.6rem;
      font-weight: 900;
      color: var(--yellow);
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      margin-bottom: 1rem;
    }

    .portada p {
      color: #ccc;
      font-size: 1.1rem;
      max-width: 320px;
      margin: 0 auto 2rem;
    }

    .btn-hero {
      background: var(--yellow);
      color: var(--black);
      font-weight: 900;
      font-size: 1rem;
      padding: 1rem 2rem;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
      cursor: pointer;
    }

    .btn-hero:hover {
      background: #ffe000;
    }

    #mapa-tangos {
      width: 100%;
      height: 300px;
      border-radius: 12px;
      margin-top: 2rem;
    }

    .menu-section {
      background: var(--white);
      color: var(--black);
      padding: 3rem 1.5rem;
      display: none;
    }

    .menu-section h2 {
      text-align: center;
      font-size: 2rem;
      font-weight: 900;
      margin-bottom: 2rem;
    }

    .productos-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }

    .producto-card {
      background: #fffef0;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .producto-card:hover {
      transform: scale(1.02);
    }

    .producto-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 3px solid var(--yellow);
    }

    .producto-content {
      padding: 1rem;
    }

    .producto-content h3 {
      font-size: 1.2rem;
      font-weight: 900;
      margin-bottom: 0.4rem;
    }

    .producto-content p {
      font-size: 0.95rem;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .precio {
      color: var(--black);
      font-weight: 800;
      font-size: 1.1rem;
    }

    .btn-ws {
      display: inline-block;
      background: var(--yellow);
      color: var(--black);
      font-weight: 700;
      padding: 0.6rem 1.2rem;
      border-radius: 50px;
      margin-top: 0.8rem;
      text-decoration: none;
    }

    .btn-ws:hover {
      background: #ffe000;
    }

    footer {
      background: var(--gray);
      color: #aaa;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
    }

    @media (min-width: 768px) {
      .productos-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .productos-grid {
        grid-template-columns: repeat(3, 1fr);
      }

      .portada h1 {
        font-size: 3.2rem;
      }
    }
  </style>
</head>
<body oncontextmenu="return false">

  <header>
    <img src="assets/images/logo1.png" class="logo" alt="Logo Tango's" />
    <nav>
      <a href="encuesta.html">Encuesta</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>

  <section class="portada" id="portada">
    <h1>Tango's Poza Rica</h1>
    <p>El sabor callejero con clase. Sazón que se impone en cada bocado.</p>
    <button class="btn-hero" onclick="mostrarMenu()">Explora el menú</button>
    <div id="mapa-tangos"></div>
  </section>

  <section class="menu-section" id="menu">
    <h2>Menú</h2>
    <div class="productos-grid" id="productos-container">
      <p style="text-align:center;">Cargando menú caliente…</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Tango's | Hecho con sabor y fuego en Poza Rica</p>
    <p><a href="https://wa.me/5211234567890" style="color: var(--yellow)">Contáctanos por WhatsApp</a></p>
  </footer>

  <!-- Leaflet Maps -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1j7kF1WPLM3UxwqS/Y6H+nEfN5F4bZs3lLx1hnpM="
    crossorigin="">
  </script>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabase = createClient(
      'https://ljlaudvreolkdppgfqul.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxqbGF1ZHZyZW9sa2RwcGdmcXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUwMzEzOTYsImV4cCI6MjA2MDYwNzM5Nn0.tv5PybOJ0ZUtA2aw2WzPqQ9M7SZm3uke6Ad-OuxZbzk'
    );

    const cargarMenu = async () => {
      const contenedor = document.getElementById("productos-container");
      contenedor.innerHTML = "";
      const { data: productos } = await supabase.from("productos").select("*").order("created_at", { ascending: false });

      if (!productos.length) {
        contenedor.innerHTML = "<p>No hay productos disponibles.</p>";
        return;
      }

      productos.forEach(p => {
        const link = `https://wa.me/5211234567890?text=Hola! Quiero pedir: ${p.nombre}`;
        const card = document.createElement("div");
        card.className = "producto-card";
        card.innerHTML = `
          <img src="${p.imagen_url}" alt="${p.nombre}" />
          <div class="producto-content">
            <h3>${p.nombre}</h3>
            <p>${p.descripcion}</p>
            <span class="precio">$${p.precio}</span>
            <a href="${link}" target="_blank" class="btn-ws">Pedir</a>
          </div>
        `;
        contenedor.appendChild(card);
      });
    }

    window.mostrarMenu = () => {
      document.getElementById("portada").style.display = "none";
      document.getElementById("menu").style.display = "block";
      cargarMenu();
    };

    // Mapa Leaflet
    const lat = 20.542065;
    const lng = -97.457769;

    const mapa = L.map('mapa-tangos').setView([lat, lng], 17);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://carto.com/">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(mapa);

    L.marker([lat, lng])
      .addTo(mapa)
      .bindPopup('<b>Tango’s</b><br>Poza Rica, Veracruz')
      .openPopup();
  </script>
</body>
</html>
