<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tango's | Sabor Real de Poza Rica</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --negro: #000;
      --blanco: #fff;
      --amarillo: #ffce00;
      --gris: #1a1a1a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      font-family: 'Inter', sans-serif;
      background-color: var(--negro);
      color: var(--blanco);
      scroll-behavior: smooth;
    }

    body {
      overflow-x: hidden;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.25rem;
      border-bottom: 2px solid var(--amarillo);
      box-shadow: 0 2px 10px rgba(255, 206, 0, 0.05);
    }

    .logo {
      height: 42px;
    }

    nav a {
      color: var(--amarillo);
      text-decoration: none;
      margin-left: 1.25rem;
      font-weight: 600;
      font-size: 0.95rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffffff;
    }

    .hero {
      background: linear-gradient(to bottom, #111, #000);
      text-align: center;
      padding: 5rem 1.5rem 3rem;
    }

    .hero h1 {
      font-size: 2.8rem;
      font-weight: 900;
      color: var(--amarillo);
      text-shadow: 0 0 10px rgba(255, 206, 0, 0.3);
      margin-bottom: 1rem;
    }

    .hero p {
      color: #ccc;
      font-size: 1.1rem;
      max-width: 320px;
      margin: 0 auto 2rem;
    }

    .btn-ws {
      display: inline-block;
      background: var(--amarillo);
      color: var(--negro);
      padding: 0.75rem 1.5rem;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 50px;
      box-shadow: 0 4px 20px rgba(255, 206, 0, 0.4);
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .btn-ws:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(255, 206, 0, 0.6);
    }

    .separador {
      text-align: center;
      margin-top: 3rem;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--amarillo);
      letter-spacing: 1px;
    }

    .productos-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      padding: 2rem 1.5rem;
      animation: fadeIn 0.8s ease-in;
    }

    .producto-card {
      background-color: #111;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 6px 24px rgba(255, 206, 0, 0.08);
      transition: transform 0.3s ease;
    }

    .producto-card:hover {
      transform: translateY(-5px);
    }

    .producto-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .producto-detalles {
      padding: 1rem;
    }

    .producto-detalles h3 {
      margin-bottom: 0.3rem;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .producto-detalles p {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 0.5rem;
    }

    .precio {
      color: var(--amarillo);
      font-weight: bold;
      font-size: 1.05rem;
    }

    footer {
      background: #111;
      color: #ccc;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.85rem;
      border-top: 1px solid var(--amarillo);
    }

    footer img {
      height: 30px;
      margin-bottom: 1rem;
    }

    .loader {
      text-align: center;
      padding: 2rem;
      font-style: italic;
      color: #888;
    }

    @media (min-width: 640px) {
      .productos-grid {
        grid-template-columns: repeat(2, 1fr);
        padding: 2rem 2rem;
      }
    }

    @media (min-width: 960px) {
      .productos-grid {
        grid-template-columns: repeat(3, 1fr);
        padding: 2rem 3rem;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <img src="assets/images/logo1.png" alt="Logo Tango's" class="logo">
    <nav>
      <a href="#productos">Menú</a>
      <a href="encuesta.html">Encuesta</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Tango's Poza Rica</h1>
    <p>Antojitos con alma, hechos con sazón, fuego y corazón.</p>
    <a href="https://wa.me/5211234567890" class="btn-ws" target="_blank">Pedir por WhatsApp</a>
  </section>

  <div class="separador" id="productos">Explora el Menú</div>

  <section class="productos-grid" id="productos-container">
    <div class="loader">Cargando productos desde la cocina...</div>
  </section>

  <footer>
    <img src="assets/images/logo2.png" alt="Logo Footer" />
    <p>&copy; 2025 Tango's - El sabor que queda en la memoria</p>
    <p><a href="https://wa.me/5211234567890" style="color: var(--amarillo); text-decoration: none;">Contáctanos por WhatsApp</a></p>
  </footer>

  <script type="module">
    import { db } from '../../firebase-config.js';
    import { collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js';

    const contenedor = document.querySelector("#productos-container");
    contenedor.innerHTML = '';

    const productosRef = collection(db, "productos");
    const snapshot = await getDocs(productosRef);

    if (snapshot.empty) {
      contenedor.innerHTML = `<p class="loader">No hay productos disponibles por el momento.</p>`;
    } else {
      snapshot.forEach((doc) => {
        const p = doc.data();
        const card = document.createElement("div");
        card.classList.add("producto-card");
        card.innerHTML = `
          <img src="${p.imagenURL}" alt="${p.nombre}" />
          <div class="producto-detalles">
            <h3>${p.nombre}</h3>
            <p>${p.descripcion}</p>
            <span class="precio">$${p.precio}</span>
          </div>
        `;
        contenedor.appendChild(card);
      });
    }
  </script>
</body>
</html>
