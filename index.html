<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TANGO‚ÄôS | El Poder del Sabor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet" />
  <style>
    :root {
      --black: #000000;
      --white: #ffffff;
      --yellow: #FFB308;
      --gray: #111111;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, var(--black), #1a1a1a);
      color: var(--white);
      overflow-x: hidden;
    }

    header {
      background: var(--black);
      border-bottom: 3px solid var(--yellow);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo-jump {
      height: 48px;
      animation: bounce 1.6s infinite ease-in-out;
      cursor: pointer;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    nav a {
      color: var(--yellow);
      font-weight: 700;
      text-decoration: none;
      font-size: 1rem;
    }

    .portada {
      text-align: center;
      padding: 4rem 1.5rem 2rem;
      background: radial-gradient(circle at top center, #2c2c2c, #000);
      box-shadow: inset 0 -30px 80px rgba(0,0,0,0.7);
      position: relative;
    }

    .portada::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(ellipse at center, rgba(255,255,255,0.04), transparent 70%);
      z-index: 0;
    }

    .logo-principal {
      position: relative;
      z-index: 1;
      width: 240px;
      max-width: 90%;
      margin-bottom: 1rem;
      filter: drop-shadow(0 0 15px rgba(255, 179, 8, 0.25));
      animation: fadeInScale 1s ease-out;
    }

    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.85); }
      100% { opacity: 1; transform: scale(1); }
    }

    .portada p {
      color: #ccc;
      font-size: 1.05rem;
      max-width: 320px;
      margin: 0 auto 1.5rem;
      position: relative;
      z-index: 1;
    }

    .btn-hero {
      background: var(--yellow);
      color: var(--black);
      font-weight: 900;
      font-size: 1rem;
      padding: 1rem 2rem;
      border-radius: 50px;
      cursor: pointer;
      border: none;
      z-index: 1;
      position: relative;
      box-shadow: 0 0 12px rgba(255, 179, 8, 0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-hero:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px rgba(255, 179, 8, 0.75);
    }

    .ubicanos-link {
      display: block;
      font-size: 1.4rem;
      font-weight: 900;
      margin: 2rem 0 1rem;
      color: var(--yellow);
      text-decoration: none;
      z-index: 1;
      position: relative;
    }

    #map {
      width: 100%;
      height: 300px;
      border-radius: 20px;
      margin-bottom: 2rem;
      box-sizing: border-box;
      border: 6px dashed var(--yellow);
      background-color: var(--white);
      outline-offset: -5px;
    }

    .menu-section {
      display: none;
      padding: 2rem 1rem;
      background: var(--white);
      color: var(--black);
    }

    .seccion-titulo {
      font-size: 2rem;
      font-weight: 900;
      text-align: center;
      margin: 2rem 0 1rem;
      color: var(--yellow);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      position: relative;
    }

    .seccion-titulo::after {
      content: "";
      display: block;
      width: 60px;
      height: 4px;
      background: var(--black);
      margin: 0.5rem auto 0;
      border-radius: 2px;
    }

    .animado {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .animado.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
<header>

<section class="portada" id="portada">

<section class="menu-section" id="menu">
  <h2 class="seccion-titulo animado">Categor√≠as</h2>
  <div class="categoria-scroll" id="categorias">
    <div class="categoria-box" data-cat="bebidas">
      <img src="assets/images/bebidas.png" alt="Bebidas" />

<script>
  function initMap() {
    const tangos = { lat: 20.541667, lng: -97.445639 };
    const map = new google.maps.Map(document.getElementById("map"), {

<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUv0bmRnGTLwNA8dgDY80Ol9J7_ZRUSWg&callback=initMap"></script>

<script type="module">
  import { createClient } from 'https://esm.sh/@supabase/supabase-js'

  const supabase = createClient(
    'https://ljlaudvreolkdppgfqul.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxqbGF1ZHZyZW9sa2RwcGdmcXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUwMzEzOTYsImV4cCI6MjA2MDYwNzM5Nn0.tv5PybOJ0ZUtA2aw2WzPqQ9M7SZm3uke6Ad-OuxZbzk'
  );

  const contenedor = document.getElementById("productos-container");

  async function cargarMenu(categoria) {
    contenedor.innerHTML = `<p class="loader">Cargando ${categoria}...</p>`;
    const { data, error } = await supabase.from("productos").select("*").eq("categoria", categoria);

    if (error || !data.length) {
      contenedor.innerHTML = `<p class="loader">No hay productos en esta categor√≠a.</p>`;
      return;
    }

    contenedor.innerHTML = "";
    data.forEach(p => {
      const card = document.createElement("div");
      card.classList.add("producto-card");
      card.innerHTML = `
        <img src="${p.imagen_url}" alt="${p.nombre}" />
        <div class="producto-content">
          <h3>${p.nombre}</h3>
          <p>${p.descripcion}</p>
          <span class="precio">$${p.precio}</span>
          <a href="https://wa.me/5211234567890?text=Hola quiero pedir: ${encodeURIComponent(p.nombre)}" class="btn-ws" target="_blank">Pedir</a>
        </div>
      `;
      contenedor.appendChild(card);
      requestAnimationFrame(() => card.classList.add("visible"));
    });
  }

  window.mostrarMenu = () => {
    document.getElementById("portada").style.display = "none";
    document.getElementById("menu").style.display = "block";
    seleccionarCategoria("bebidas");
  };

  function seleccionarCategoria(categoria) {
    document.querySelectorAll(".categoria-box").forEach(c => c.classList.remove("active"));
    const btn = document.querySelector(`[data-cat="${categoria}"]`);
    if (btn) btn.classList.add("active");
    cargarMenu(categoria);
  }

  document.querySelectorAll(".categoria-box").forEach(btn => {
    btn.addEventListener("click", () => {
      const categoria = btn.getAttribute("data-cat");
      seleccionarCategoria(categoria);
    });
  });

  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
      }
    });
  }, { threshold: 0.5 });

  document.querySelectorAll('.animado').forEach(el => observer.observe(el));
</script>

</body>
</html>
