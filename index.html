<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TANGO‚ÄôS | El Poder del Sabor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet" />
  <style>
    :root {
      --black: #000;
      --white: #fff;
      --yellow: #ffd700;
      --gray: #111;
    }

    body {
      margin: 0;
      background-color: var(--black);
      color: var(--white);
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.5rem;
      background-color: var(--black);
      border-bottom: 3px solid var(--yellow);
      position: relative;
      z-index: 10;
    }

    header .logo-admin {
      height: 50px;
      cursor: pointer;
    }

    header .nav-links a {
      color: var(--yellow);
      text-decoration: none;
      font-weight: bold;
      margin-left: 1.5rem;
      font-size: 0.95rem;
    }

    .portada {
      text-align: center;
      padding: 4rem 1.5rem 2rem;
      background-image: linear-gradient(to bottom right, var(--black), var(--gray));
      clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
    }

    .logo-central {
      width: 200px;
      max-width: 80%;
      margin: 0 auto 1.5rem;
      display: block;
      filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.6));
    }

    .portada p {
      font-size: 1.2rem;
      color: #ddd;
      margin-bottom: 2rem;
      font-style: italic;
      letter-spacing: 1px;
    }

    .btn-hero {
      background: var(--yellow);
      color: var(--black);
      border: none;
      padding: 1rem 2.5rem;
      border-radius: 40px;
      font-size: 1.1rem;
      font-weight: 900;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
    }

    .btn-hero:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
    }

    .ubicanos-link {
      display: block;
      font-size: 1.4rem;
      font-weight: 900;
      margin: 2rem 0 1rem;
      color: var(--yellow);
      text-decoration: none;
    }

    #map {
      width: 100%;
      height: 300px;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 2rem;
    }

    .menu-section {
      display: none;
      padding: 2rem 1rem;
      background-color: var(--white);
      color: var(--black);
    }

    .seccion-titulo {
      font-size: 2rem;
      font-weight: 900;
      text-align: center;
      margin: 2rem 0 1rem;
      color: var(--yellow);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      position: relative;
    }

    .seccion-titulo::after {
      content: "";
      display: block;
      width: 60px;
      height: 4px;
      background: var(--black);
      margin: 0.5rem auto 0;
      border-radius: 2px;
    }

    .categoria-scroll {
      display: flex;
      overflow-x: auto;
      padding: 1rem 1.5rem;
      gap: 1rem;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scroll-padding-left: 1.5rem;
    }

    .categoria-box {
      flex: 0 0 auto;
      width: 140px;
      scroll-snap-align: start;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(255, 215, 0, 0.2);
      cursor: pointer;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .categoria-box img {
      width: 100%;
      height: 110px;
      object-fit: cover;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .categoria-box span {
      display: block;
      padding: 0.8rem;
      font-weight: 900;
      font-size: 1rem;
      color: #000;
    }

    .categoria-box.active {
      border: 3px solid var(--yellow);
      transform: scale(1.05);
    }

    .productos-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }

    @media (min-width: 768px) {
      .productos-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .productos-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
    <header>
    <a href="admin.html">
      <img src="assets/images/logo1.png" alt="Logo Admin" class="logo-admin" />
    </a>
    <nav class="nav-links">
      <a href="encuesta.html">Encuesta</a>

  </header>

  <section class="portada" id="portada">
    <img src="assets/images/logo2.png" alt="Logo Central" class="logo-central" />
    <p>El sabor callejero con clase. Saz√≥n que se impone en cada bocado.</p>
    <button class="btn-hero" onclick="mostrarMenu()">Explora el men√∫</button>
    <a href="https://maps.app.goo.gl/swSsLLZGUGFtyFSP8" class="ubicanos-link" target="_blank">üìç Ub√≠canos</a>
    <div id="map"></div>
  </section>

  <section class="menu-section" id="menu">
    <h2 class="seccion-titulo">Categor√≠as</h2>
    <div class="categoria-scroll" id="categorias">
      <div class="categoria-box" data-cat="bebidas">
        <img src="assets/images/bebidas.png" alt="Bebidas" />

      <div class="categoria-box" data-cat="snacks">

      <div class="categoria-box" data-cat="elotes">

      </div>
    </div>

    <h2 class="seccion-titulo">Men√∫</h2>

  </section>

  <footer>

  </footer>

  <!-- Google Maps -->
  <script>
    function initMap() {
      const tangos = { lat: 20.541667, lng: -97.445639 };
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 18,

  </script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUv0bmRnGTLwNA8dgDY80Ol9J7_ZRUSWg&callback=initMap"></script>

  <!-- Supabase -->
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabase = createClient(
      'https://ljlaudvreolkdppgfqul.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxqbGF1ZHZyZW9sa2RwcGdmcXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUwMzEzOTYsImV4cCI6MjA2MDYwNzM5Nn0.tv5PybOJ0ZUtA2aw2WzPqQ9M7SZm3uke6Ad-OuxZbzk'
    );

    const contenedor = document.getElementById("productos-container");

    async function cargarMenu(categoria) {
      contenedor.innerHTML = `<p class="loader">Cargando ${categoria}...</p>`;
      const { data, error } = await supabase.from("productos").select("*").eq("categoria", categoria);

      if (error || !data.length) {
        contenedor.innerHTML = `<p class="loader">No hay productos en esta categor√≠a.</p>`;
        return;
      }

      contenedor.innerHTML = "";
      data.forEach(p => {
        const card = document.createElement("div");
        card.classList.add("producto-card");
        card.innerHTML = `
          <img src="${p.imagen_url}" alt="${p.nombre}" />
          <div class="producto-content">
            <h3>${p.nombre}</h3>
            <p>${p.descripcion}</p>
            <span class="precio">$${p.precio}</span>
            <a href="https://wa.me/5211234567890?text=Hola quiero pedir: ${encodeURIComponent(p.nombre)}" class="btn-ws" target="_blank">Pedir</a>
          </div>
        `;
        contenedor.appendChild(card);
      });
    }

    window.mostrarMenu = () => {
      document.getElementById("portada").style.display = "none";
      document.getElementById("menu").style.display = "block";
      seleccionarCategoria("bebidas");
    };

    function seleccionarCategoria(categoria) {
      document.querySelectorAll(".categoria-box").forEach(c => c.classList.remove("active"));
      const btn = document.querySelector(`[data-cat="${categoria}"]`);
      if (btn) btn.classList.add("active");
      cargarMenu(categoria);
    }

    document.querySelectorAll(".categoria-box").forEach(btn => {
      btn.addEventListener("click", () => {
        const categoria = btn.getAttribute("data-cat");
        seleccionarCategoria(categoria);
      });
    });
  </script>
</body>
</html>
