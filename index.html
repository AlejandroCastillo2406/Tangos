<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TANGOâ€™S | Street Food con Fuerza</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --black: #000;
      --white: #fff;
      --yellow: #ffcc00;
      --gray: #111;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--black);
      color: var(--white);
      overflow-x: hidden;
    }

    header {
      background: var(--black);
      color: var(--yellow);
      padding: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 4px solid var(--yellow);
    }

    .logo {
      height: 48px;
    }

    .nav-toggle {
      background: var(--yellow);
      color: var(--black);
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      font-weight: 900;
      font-size: 1rem;
      text-decoration: none;
    }

    .hero {
      background: linear-gradient(135deg, var(--black), var(--gray));
      padding: 4rem 1.5rem;
      text-align: center;
    }

    .hero h1 {
      font-size: 2.8rem;
      color: var(--yellow);
      font-weight: 900;
      line-height: 1.1;
      text-transform: uppercase;
    }

    .hero p {
      color: #ccc;
      margin: 1rem auto 2rem;
      max-width: 320px;
      font-size: 1.1rem;
    }

    .btn-hero {
      background: var(--yellow);
      color: var(--black);
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 900;
      border-radius: 12px;
      box-shadow: 0 0 20px var(--yellow);
      text-decoration: none;
      display: inline-block;
    }

    .btn-hero:hover {
      background: #ffe066;
    }

    .menu-section {
      background: var(--yellow);
      color: var(--black);
      padding: 3rem 1.5rem;
      clip-path: polygon(0 4%, 100% 0, 100% 100%, 0% 100%);
    }

    .menu-section h2 {
      font-size: 2rem;
      font-weight: 900;
      margin-bottom: 2rem;
      text-align: center;
      text-transform: uppercase;
    }

    .products {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }

    .product-card {
      background: var(--white);
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
      transform: rotate(-1deg);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 4px solid var(--yellow);
    }

    .product-content {
      padding: 1rem;
    }

    .product-content h3 {
      font-size: 1.3rem;
      font-weight: 900;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
    }

    .product-content p {
      font-size: 0.95rem;
      color: #222;
      margin-bottom: 0.8rem;
    }

    .product-content .precio {
      font-size: 1.1rem;
      font-weight: 900;
      color: var(--black);
      margin-bottom: 0.8rem;
    }

    .btn-ws {
      background: var(--black);
      color: var(--yellow);
      font-weight: 700;
      padding: 0.6rem 1.2rem;
      border-radius: 50px;
      text-decoration: none;
      font-size: 0.95rem;
      display: inline-block;
    }

    .btn-ws:hover {
      background: var(--gray);
    }

    footer {
      background: var(--black);
      color: #aaa;
      text-align: center;
      padding: 2rem 1rem;
      border-top: 4px solid var(--yellow);
    }

    footer p {
      font-size: 0.9rem;
    }

    .loader {
      text-align: center;
      font-style: italic;
      color: #333;
    }

    @media (min-width: 768px) {
      .products {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .products {
        grid-template-columns: repeat(3, 1fr);
      }

      .hero h1 {
        font-size: 3.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="assets/images/logo1.png" class="logo" alt="Logo Tango's" />
    <a href="#menu" class="nav-toggle">MENÃš</a>
  </header>

  <section class="hero">
    <h1>El sabor que golpea<br>como debe ser</h1>
    <p>Sin filtros. Solo sazÃ³n real. Solo Tangoâ€™s.</p>
    <a href="https://wa.me/5211234567890" target="_blank" class="btn-hero">Pedir ahora</a>
  </section>

  <section id="menu" class="menu-section">
    <h2>MenÃº</h2>
    <div class="products" id="productos-container">
      <p class="loader">Cargando el fuegoâ€¦</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Tango's | Hecho con ðŸ”¥ en Poza Rica</p>
    <p><a href="https://wa.me/5211234567890" style="color:var(--yellow)">ContÃ¡ctanos por WhatsApp</a></p>
  </footer>

  <script type="module">
    import { db } from '../../firebase-config.js';
    import { collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js';

    const contenedor = document.querySelector("#productos-container");
    contenedor.innerHTML = '';

    const productosRef = collection(db, "productos");
    const snapshot = await getDocs(productosRef);

    if (snapshot.empty) {
      contenedor.innerHTML = `<p class="loader">AÃºn no hay productos... pero pronto vendrÃ¡n.</p>`;
    } else {
      snapshot.forEach((doc) => {
        const p = doc.data();
        const nombre = encodeURIComponent(`Hola, quiero pedir el producto: ${p.nombre}`);
        const link = `https://wa.me/5211234567890?text=${nombre}`;

        const card = document.createElement("div");
        card.classList.add("product-card");
        card.innerHTML = `
          <img src="${p.imagenURL}" alt="${p.nombre}" />
          <div class="product-content">
            <h3>${p.nombre}</h3>
            <p>${p.descripcion}</p>
            <span class="precio">$${p.precio}</span>
            <a href="${link}" target="_blank" class="btn-ws">Pedir por WhatsApp</a>
          </div>
        `;
        contenedor.appendChild(card);
      });
    }
  </script>
</body>
</html>
