  <!-- ‚úÖ Cargar productos desde Supabase -->
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabaseUrl = 'https://ljlaudvreolkdppgfqul.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxqbGF1ZHZyZW9sa2RwcGdmcXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUwMzEzOTYsImV4cCI6MjA2MDYwNzM5Nn0.tv5PybOJ0ZUtA2aw2WzPqQ9M7SZm3uke6Ad-OuxZbzk';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const contenedor = document.getElementById("productos-container");
    contenedor.innerHTML = "";

    const { data: productos, error } = await supabase
      .from("productos")
      .select("*")
      .order("created_at", { ascending: false });

    if (error) {
      contenedor.innerHTML = `<p class="loader">Error al cargar productos.</p>`;
      console.error(error);
    } else if (productos.length === 0) {
      contenedor.innerHTML = `<p class="loader">No hay productos disponibles.</p>`;
    } else {
      productos.forEach((p) => {
        const nombre = encodeURIComponent(`Hola, quiero pedir: ${p.nombre}`);
        const link = `https://wa.me/5211234567890?text=${nombre}`;

        const card = document.createElement("div");
        card.classList.add("producto-card");
        card.innerHTML = `
          <img src="${p.imagen_url}" alt="${p.nombre}" />
          <div class="producto-content">
            <h3>${p.nombre}</h3>
            <p>${p.descripcion}</p>
            <span class="precio">$${p.precio}</span>
            <a href="${link}" target="_blank" class="btn-ws">Pedir</a>
          </div>
        `;
        contenedor.appendChild(card);
      });
    }
  </script>
