<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet" />
  <style>
    :root {
      --black: #000;
      --white: #fff;
      --yellow: #ffd700;
      --gray: #111;
    }

    body {
      background: var(--black);
      color: var(--white);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: var(--black);
      border-bottom: 3px solid var(--yellow);
    }

    header img {
      height: 48px;
    }

    nav a {
      margin-left: 1rem;
      color: var(--yellow);
      font-weight: 700;
      text-decoration: none;
    }

    .portada {
      text-align: center;
      padding: 4rem 1.5rem 2rem;
    }

    .portada h1 {
      font-size: 3rem;
      font-weight: 900;
      color: var(--yellow);
    }

    .portada p {
      color: #ccc;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .btn-hero {
      background: var(--yellow);
      color: var(--black);
      font-weight: 900;
      font-size: 1rem;
      padding: 1rem 2rem;
      border-radius: 50px;
      cursor: pointer;
      border: none;
      margin-bottom: 1.5rem;
    }

    .ubicanos-link {
      display: block;
      font-size: 1.4rem;
      font-weight: 900;
      margin-bottom: 1rem;
      color: var(--yellow);
      text-decoration: none;
    }

    #map {
      width: 100%;
      height: 300px;
      border-radius: 10px;
      margin-bottom: 2rem;
    }

    .menu-section {
      display: none;
      padding: 2rem 1rem;
      background: var(--white);
      color: var(--black);
    }

    .category-scroll {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 1rem 0;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .category-card {
      flex: 0 0 auto;
      width: 100px;
      height: 100px;
      background: #111;
      border-radius: 16px;
      text-align: center;
      padding: 0.5rem;
      font-weight: bold;
      color: #fff;
      scroll-snap-align: center;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      box-shadow: 0 0 0 transparent;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .category-card img {
      width: 40px;
      height: 40px;
      margin-bottom: 0.5rem;
    }

    .category-card.active {
      background: var(--yellow);
      color: var(--black);
      border-color: #000;
      box-shadow: 0 4px 20px rgba(255, 215, 0, 0.5);
      transform: scale(1.05);
    }

    .category-card:hover {
      transform: scale(1.03);
    }

    .productos-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }

    .producto-card {
      background: #fffef0;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .producto-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .producto-content {
      padding: 1rem;
    }

    .producto-content h3 {
      font-size: 1.1rem;
      font-weight: 900;
      margin-bottom: 0.3rem;
    }

    .producto-content p {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    .precio {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .btn-ws {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: var(--yellow);
      color: #000;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 700;
    }

    footer {
      background: var(--gray);
      color: #aaa;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
    }

    @media (min-width: 768px) {
      .productos-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .productos-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
  <header>

  <a href="https://maps.app.goo.gl/swSsLLZGUGFtyFSP8" class="ubicanos-link" target="_blank">üìç Ub√≠canos</a>

<!-- Supabase -->
<script type="module">
  import { createClient } from 'https://esm.sh/@supabase/supabase-js'

  const supabase = createClient(
    'https://ljlaudvreolkdppgfqul.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxqbGF1ZHZyZW9sa2RwcGdmcXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUwMzEzOTYsImV4cCI6MjA2MDYwNzM5Nn0.tv5PybOJ0ZUtA2aw2WzPqQ9M7SZm3uke6Ad-OuxZbzk'
  );

  const contenedor = document.getElementById("productos-container");

  async function cargarMenu(categoria) {
    contenedor.innerHTML = `<p class="loader">Cargando ${categoria}...</p>`;
    const { data, error } = await supabase.from("productos").select("*").eq("categoria", categoria);

    if (error || !data.length) {
      contenedor.innerHTML = `<p class="loader">No hay productos en esta categor√≠a.</p>`;
      return;
    }

    contenedor.innerHTML = "";
    data.forEach(p => {
      const card = document.createElement("div");
      card.classList.add("producto-card");
      card.innerHTML = `
        <img src="${p.imagen_url}" alt="${p.nombre}" />
        <div class="producto-content">
          <h3>${p.nombre}</h3>
          <p>${p.descripcion}</p>
          <span class="precio">$${p.precio}</span>
          <a href="https://wa.me/5211234567890?text=Hola quiero pedir: ${encodeURIComponent(p.nombre)}" class="btn-ws" target="_blank">Pedir</a>
        </div>
      `;
      contenedor.appendChild(card);
    });
  }

  window.mostrarMenu = () => {
    document.getElementById("portada").style.display = "none";
    document.getElementById("menu").style.display = "block";
    seleccionarCategoria("bebidas");
  };

  function seleccionarCategoria(categoria) {
    document.querySelectorAll(".category-card").forEach(c => c.classList.remove("active"));
    const btn = document.querySelector(`[data-cat="${categoria}"]`);
    if (btn) btn.classList.add("active");
    cargarMenu(categoria);
  }

  document.querySelectorAll(".category-card").forEach(btn => {
    btn.addEventListener("click", () => {
      const categoria = btn.getAttribute("data-cat");
      seleccionarCategoria(categoria);
    });
  });
</script>

</body>
