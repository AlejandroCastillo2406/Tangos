<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TANGO‚ÄôS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --black: #000;
      --white: #fff;
      --yellow: #ffd700;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--black);
      color: var(--white);
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .floating-logo {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 1000;
    }

    .floating-logo img {
      height: 40px;
      transition: transform 0.3s ease;
    }

    .floating-logo:hover img {
      transform: scale(1.1);
    }

    .nav-right {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1000;
    }

    .nav-right a {
      color: var(--yellow);
      font-weight: 900;
      font-size: 0.9rem;
      text-transform: uppercase;
    }

    .hero {
      height: 100vh;
      background: linear-gradient(135deg, var(--black) 60%, var(--yellow) 40%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .hero img {
      width: 220px;
      max-width: 90%;
      margin-bottom: 2rem;
      filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.15));
    }

    .hero p {
      font-size: 1.25rem;
      max-width: 340px;
      font-weight: 400;
      color: var(--white);
      margin-bottom: 2rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-style: italic;
    }

    .btn-enter {
      background: var(--black);
      color: var(--yellow);
      border: 3px solid var(--yellow);
      padding: 1rem 2.5rem;
      font-weight: 900;
      font-size: 1.1rem;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      z-index: 2;
    }

    .btn-enter:hover {
      background: var(--yellow);
      color: var(--black);
    }

    .map-section {
      padding: 2rem 1rem 0;
    }

    .map-section h2 {
      text-align: center;
      font-size: 1.5rem;
      font-weight: 900;
      text-transform: uppercase;
      color: var(--yellow);
      letter-spacing: 1.5px;
      margin-bottom: 1rem;
    }

    #map {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
    }

    .menu-section {
      display: none;
      background: var(--white);
      color: var(--black);
      padding: 2rem 1rem;
    }

    .menu-section h2 {
      font-size: 2rem;
      font-weight: 900;
      text-transform: uppercase;
      text-align: center;
      margin-bottom: 1rem;
      color: var(--black);
    }

    .categoria-scroll {
      display: flex;
      overflow-x: auto;
      padding: 1rem 0;
      gap: 1rem;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scroll-padding-left: 1rem;
    }

    .categoria-box {
      flex: 0 0 auto;
      width: 140px;
      scroll-snap-align: start;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      transition: 0.3s ease;
      text-align: center;
      cursor: pointer;
      border: 2px solid var(--yellow);
    }

    .categoria-box img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .categoria-box span {
      font-weight: 900;
      font-size: 1rem;
      padding: 0.75rem;
      color: var(--black);
      display: block;
    }

    .categoria-box.active {
      transform: scale(1.06);
      background-color: var(--yellow);
      color: var(--black);
    }

    .productos-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }

    @media (min-width: 768px) {
      .productos-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .productos-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
    <div class="floating-logo">
    <a href="admin.html">
      <img src="assets/images/logo1.png" alt="Admin" />
    </a>
  </div>

  <div class="nav-right">
    <a href="encuesta.html">Encuesta</a>
  </div>

  <section class="hero" id="portada">
    <img src="assets/images/logo2.png" alt="Logo central" />
    <p>El sabor callejero con clase. Saz√≥n que se impone en cada bocado.</p>
    <button class="btn-enter" onclick="mostrarMenu()">Explora el men√∫</button>
  </section>

  <section class="map-section">
    <h2>Ub√≠canos</h2>
    <a href="https://maps.app.goo.gl/swSsLLZGUGFtyFSP8" target="_blank" class="ubicanos-link">üìç Abrir en Google Maps</a>
    <div id="map"></div>
  </section>

  <section class="menu-section" id="menu">
    <h2>Categor√≠as</h2>
    <div class="categoria-scroll" id="categorias">
      <div class="categoria-box" data-cat="bebidas">
        <img src="assets/images/bebidas.png" alt="Bebidas" />
        <span>Bebidas</span>
      </div>
      <div class="categoria-box" data-cat="snacks">
        <img src="assets/images/snacks.png" alt="Snacks" />
        <span>Snacks</span>
      </div>
      <div class="categoria-box" data-cat="elotes">
        <img src="assets/images/elotes.png" alt="Elotes" />
        <span>Elotes</span>
      </div>
      <div class="categoria-box" data-cat="delicias">
        <img src="assets/images/delicias.png" alt="Delicias" />
        <span>Delicias</span>
      </div>
    </div>

    <h2>Men√∫</h2>
    <div class="productos-grid" id="productos-container"></div>
  </section>

  <script>
    function initMap() {
      const tangos = { lat: 20.541667, lng: -97.445639 };
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 18,
        center: tangos
      });
      new google.maps.Marker({ position: tangos, map, title: "Tango‚Äôs" });
    }
  </script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUv0bmRnGTLwNA8dgDY80Ol9J7_ZRUSWg&callback=initMap"></script>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabase = createClient(
      'https://ljlaudvreolkdppgfqul.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxqbGF1ZHZyZW9sa2RwcGdmcXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUwMzEzOTYsImV4cCI6MjA2MDYwNzM5Nn0.tv5PybOJ0ZUtA2aw2WzPqQ9M7SZm3uke6Ad-OuxZbzk'
    );

    const contenedor = document.getElementById("productos-container");

    async function cargarMenu(categoria) {
      contenedor.innerHTML = `<p style="text-align:center;">Cargando ${categoria}...</p>`;
      const { data, error } = await supabase.from("productos").select("*").eq("categoria", categoria);

      if (error || !data.length) {
        contenedor.innerHTML = `<p style="text-align:center;">No hay productos disponibles.</p>`;
        return;
      }

      contenedor.innerHTML = "";
      data.forEach(p => {
        const card = document.createElement("div");
        card.classList.add("producto-card");
        card.innerHTML = `
          <img src="${p.imagen_url}" alt="${p.nombre}" />
          <div class="producto-content">
            <h3>${p.nombre}</h3>
            <p>${p.descripcion}</p>
            <span class="precio">$${p.precio}</span>
            <a href="https://wa.me/5211234567890?text=Hola quiero pedir: ${encodeURIComponent(p.nombre)}" class="btn-ws" target="_blank">Pedir</a>
          </div>
        `;
        contenedor.appendChild(card);
      });
    }

    function mostrarMenu() {
      document.getElementById("portada").style.display = "none";
      document.querySelector(".menu-section").style.display = "block";
      seleccionarCategoria("bebidas");
    }

    function seleccionarCategoria(categoria) {
      document.querySelectorAll(".categoria-box").forEach(c => c.classList.remove("active"));
      const seleccionada = document.querySelector(`[data-cat="${categoria}"]`);
      if (seleccionada) seleccionada.classList.add("active");
      cargarMenu(categoria);
    }

    document.querySelectorAll(".categoria-box").forEach(btn => {
      btn.addEventListener("click", () => {
        const cat = btn.getAttribute("data-cat");
        seleccionarCategoria(cat);
      });
    });
  </script>
</body>
</html>
