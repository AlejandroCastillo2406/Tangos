    .portada::before {

    .menu-section {

    .seccion-titulo {

      color: var(--yellow);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      position: relative;
    }

    .seccion-titulo::after {
      content: "";
      display: block;
      width: 60px;
      height: 4px;
      background: var(--black);
      margin: 0.5rem auto 0;
      border-radius: 2px;
    }

    .categoria-scroll {
      display: flex;
      overflow-x: auto;
      padding: 1rem 1.5rem;
      gap: 1rem;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scroll-padding-left: 1.5rem;
    }

    .categoria-box {
      flex: 0 0 auto;
      width: 130px;
      scroll-snap-align: start;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(255, 215, 0, 0.25);
      cursor: pointer;
      text-align: center;
      transition: transform 0.3s ease;
      margin-bottom:20px;
      margin-top:-5px;
    }

    .categoria-box img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
    }

    .categoria-box span {
      display: block;
      padding: 0.7rem;
      font-weight: 900;
      font-size: 1rem;
      color: #000;
    }

    .categoria-box.active {
      border: 3px solid var(--yellow);
      transform: scale(1.05);
    }

    .productos-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }

    .producto-card {
      background: #fffef0;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.5s ease;
    }

    .producto-card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .producto-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .producto-content {
      padding: 1rem;
    }

    .producto-content h3 {
      font-size: 1.1rem;
      font-weight: 900;
      margin-bottom: 0.3rem;
    }

    .producto-content p {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    .precio {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .btn-ws {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: var(--yellow);
      color: #000;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 700;
    }

    footer {
      background: var(--gray);
      color: #aaa;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0;
    }

    .social-icons a {
      display: inline-block;
      width: 40px;
      height: 40px;
      background-color: var(--yellow);
      border-radius: 50%;
      text-align: center;
      line-height: 40px;

    }

    .social-icons a:hover {
      transform: scale(1.1);
    }

    .social-icons svg {
      width: 20px;
      height: 20px;
      fill: var(--black);
    }
  </style>
</head>

<script type="module">
  import { createClient } from 'https://esm.sh/@supabase/supabase-js'

  const supabase = createClient(
    'https://ljlaudvreolkdppgfqul.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxqbGF1ZHZyZW9sa2RwcGdmcXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUwMzEzOTYsImV4cCI6MjA2MDYwNzM5Nn0.tv5PybOJ0ZUtA2aw2WzPqQ9M7SZm3uke6Ad-OuxZbzk'
  );

  const contenedor = document.getElementById("productos-container");

  async function cargarMenu(categoria) {
    contenedor.innerHTML = `<p class="loader">Cargando ${categoria}...</p>`;
    const { data, error } = await supabase.from("productos").select("*").eq("categoria", categoria);

    if (error || !data.length) {
      contenedor.innerHTML = `<p class="loader">No hay productos en esta categor√≠a.</p>`;
      return;
    }

    contenedor.innerHTML = "";
    data.forEach(p => {
      const card = document.createElement("div");
      card.classList.add("producto-card");
      card.innerHTML = `
        <img src="${p.imagen_url}" alt="${p.nombre}" />
        <div class="producto-content">
          <h3>${p.nombre}</h3>
          <p>${p.descripcion}</p>
          <span class="precio">$${p.precio}</span>
          <a href="https://wa.me/5211234567890?text=Hola quiero pedir: ${encodeURIComponent(p.nombre)}" class="btn-ws" target="_blank">Pedir</a>
        </div>
      `;
      contenedor.appendChild(card);
      requestAnimationFrame(() => card.classList.add("visible"));
    });
  }

  window.mostrarMenu = () => {
    document.getElementById("portada").style.display = "none";
    document.getElementById("menu").style.display = "block";
    seleccionarCategoria("bebidas");
  };

  function seleccionarCategoria(categoria) {
    document.querySelectorAll(".categoria-box").forEach(c => c.classList.remove("active"));
    const btn = document.querySelector(`[data-cat="${categoria}"]`);
    if (btn) btn.classList.add("active");
    cargarMenu(categoria);
  }

  document.querySelectorAll(".categoria-box").forEach(btn => {
    btn.addEventListener("click", () => {
      const categoria = btn.getAttribute("data-cat");
      seleccionarCategoria(categoria);
    });
  });

  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
      }
    });
  }, { threshold: 0.5 });

  document.querySelectorAll('.animado').forEach(el => observer.observe(el));
</script>
