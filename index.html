<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet" />
  <style>
    :root {
      --black: #000;
      --white: #fff;
      --yellow: #ffd700;

    body {

      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0c0c0c, #1a1a1a);

      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: #000000cc;
      backdrop-filter: blur(10px);
      border-bottom: 2px solid var(--yellow);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    header img {
      height: 48px;
    }

    nav a {
      margin-left: 1rem;
      color: var(--yellow);
      font-weight: 700;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .portada {
      text-align: center;
      padding: 5rem 1.5rem 3rem;
      position: relative;
      background: radial-gradient(ellipse at top, #1f1f1f 0%, #000000 100%);
      overflow: hidden;
    }

    .portada::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, #ffd70022 10%, transparent 70%);
      animation: pulse 6s infinite;
      z-index: 0;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.3;
      }
      50% {
        transform: scale(1.3);
        opacity: 0.1;
      }
    }

    .portada h1 {
      font-size: 2.8rem;
      font-weight: 900;
      color: var(--yellow);
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      position: relative;
      z-index: 1;
    }

    .portada p {
      color: #ccc;
      font-size: 1.1rem;
      max-width: 320px;
      margin: 0 auto 2rem;
      position: relative;
      z-index: 1;
    }

    .btn-hero {
      background: var(--yellow);
      color: var(--black);
      font-weight: 900;
      font-size: 1rem;
      padding: 1rem 2.2rem;
      border-radius: 40px;
      text-decoration: none;
      border: none;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
      cursor: pointer;
      position: relative;
      z-index: 1;
      transition: transform 0.3s ease;
    }

    .btn-hero:hover {
      transform: scale(1.05);
    }

    .ubicanos-link {
      display: block;
      font-size: 1.4rem;
      font-weight: 900;
      margin: 2rem 0 1rem;
      color: var(--yellow);
      text-decoration: none;
      z-index: 1;
      position: relative;
    }

    #map {
      width: 100%;
      height: 300px;
      border-radius: 10px;
      margin-bottom: 2rem;
      z-index: 1;
      position: relative;
    }

    .menu-section {
      display: none;
      padding: 2rem 1rem;
      background: var(--white);
      color: var(--black);
    }

    footer {
      background: #111;
      color: #999;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>

    <div id="map"></div>
  </section>
    <section class="menu-section" id="menu">
    <h2 class="seccion-titulo animado">Categor√≠as</h2>
    <div class="categoria-scroll" id="categorias">
      <div class="categoria-box" data-cat="bebidas">
        <img src="assets/images/bebidas.png" alt="Bebidas" />

  <script>
    function initMap() {
      const tangos = { lat: 20.541667, lng: -97.445639 };
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 18,
        center: tangos
      });
      new google.maps.Marker({ position: tangos, map, title: "Tango‚Äôs" });
    }
  </script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUv0bmRnGTLwNA8dgDY80Ol9J7_ZRUSWg&callback=initMap"></script>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabase = createClient(
      'https://ljlaudvreolkdppgfqul.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxqbGF1ZHZyZW9sa2RwcGdmcXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUwMzEzOTYsImV4cCI6MjA2MDYwNzM5Nn0.tv5PybOJ0ZUtA2aw2WzPqQ9M7SZm3uke6Ad-OuxZbzk'
    );

    const contenedor = document.getElementById("productos-container");

    async function cargarMenu(categoria) {
      contenedor.innerHTML = `<p class="loader">Cargando ${categoria}...</p>`;
      const { data, error } = await supabase.from("productos").select("*").eq("categoria", categoria);

      if (error || !data.length) {
        contenedor.innerHTML = `<p class="loader">No hay productos en esta categor√≠a.</p>`;
        return;
      }

      contenedor.innerHTML = "";
      data.forEach(p => {
        const card = document.createElement("div");
        card.classList.add("producto-card");
        card.innerHTML = `
          <img src="${p.imagen_url}" alt="${p.nombre}" />
          <div class="producto-content">
            <h3>${p.nombre}</h3>
            <p>${p.descripcion}</p>
            <span class="precio">$${p.precio}</span>
            <a href="https://wa.me/5211234567890?text=Hola quiero pedir: ${encodeURIComponent(p.nombre)}" class="btn-ws" target="_blank">Pedir</a>
          </div>
        `;
        contenedor.appendChild(card);
      });
    }

    window.mostrarMenu = () => {
      document.getElementById("portada").style.display = "none";
      document.getElementById("menu").style.display = "block";
      seleccionarCategoria("bebidas");
    };

    function seleccionarCategoria(categoria) {
      document.querySelectorAll(".categoria-box").forEach(c => c.classList.remove("active"));
      const btn = document.querySelector(`[data-cat="${categoria}"]`);
      if (btn) btn.classList.add("active");
      cargarMenu(categoria);
    }

    document.querySelectorAll(".categoria-box").forEach(btn => {
      btn.addEventListener("click", () => {
        const categoria = btn.getAttribute("data-cat");
        seleccionarCategoria(categoria);
      });
    });

    // Fade-in animaci√≥n de t√≠tulos
    const observador = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.5 });

    document.querySelectorAll('.animado').forEach(el => observador.observe(el));
  </script>

</body>
