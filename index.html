<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TANGO‚ÄôS | El Poder del Sabor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet" />
  <style>
    :root {
      --black: #000000;
      --white: #ffffff;
      --yellow: #ffd700;
      --gray: #1a1a1a;
      --glass: rgba(255, 255, 255, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      background: linear-gradient(to bottom right, #0f0f0f, #1c1c1c);
      color: var(--white);
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      position: relative;
    }

    header {
      position: relative;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.2rem;
      background: var(--black);
      border-bottom: 2px solid var(--yellow);
    }

    header img {
      height: 48px;
    }

    nav a {
      color: var(--yellow);
      font-weight: 700;
      text-decoration: none;
      margin-left: 1rem;
      font-size: 0.95rem;
    }

    .portada {
      padding: 4rem 1.5rem 2rem;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    .portada h1 {
      font-size: 2.8rem;
      font-weight: 900;
      background: linear-gradient(45deg, var(--yellow), #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    .portada p {
      color: #ccc;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .btn-hero {
      background: var(--yellow);
      color: var(--black);
      font-weight: 900;
      font-size: 1rem;
      padding: 1rem 2rem;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
      transition: transform 0.2s ease;
    }

    .btn-hero:hover {
      transform: scale(1.03);
    }

    .ubicanos-link {
      display: block;
      color: var(--yellow);
      font-weight: 800;
      font-size: 1.2rem;
      margin: 2rem 0 1rem;
      text-decoration: none;
    }

    #map {
      width: 100%;
      height: 300px;
      border-radius: 12px;
      filter: brightness(0.9) contrast(1.1);
    }

    .menu-section {
      background: var(--glass);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      padding: 2rem 1rem;
      border-top: 2px solid var(--yellow);
    }

    .titulo-seccion {
      font-size: 1.8rem;
      font-weight: 900;
      text-align: center;
      color: var(--yellow);
      text-transform: uppercase;
      margin: 1.5rem 0 1rem;
      letter-spacing: 1px;
      position: relative;
    }

    .titulo-seccion::after {
      content: "";
      display: block;
      width: 50px;
      height: 4px;
      background: var(--white);
      margin: 0.5rem auto 0;
      border-radius: 2px;
    }

    .categoria-scroll {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 1rem 1.5rem;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scroll-padding-left: 1.5rem;
    }

    .categoria-box {
      flex: 0 0 auto;
      width: 140px;
      scroll-snap-align: start;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      border: 2px solid transparent;
      box-shadow: 0 4px 20px rgba(255, 215, 0, 0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, border 0.3s ease;
    }

    .categoria-box img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
    }

    .categoria-box span {
      display: block;
      font-weight: 900;
      padding: 0.7rem;
      font-size: 1rem;
      color: var(--white);
    }

    .categoria-box.active {
      border: 2px solid var(--yellow);
      transform: scale(1.05);
    }

    .productos-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .producto-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      animation: fadeInUp 0.5s ease forwards;
    }

    .producto-card:hover {
      transform: translateY(-3px);
    }

    .producto-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .producto-content {
      padding: 1rem;
    }

    .producto-content h3 {
      font-size: 1.2rem;
      font-weight: 900;
      margin-bottom: 0.5rem;
      color: var(--yellow);
    }

    .producto-content p {
      font-size: 0.95rem;
      color: #eee;
      margin-bottom: 0.5rem;
    }

    .precio {
      color: var(--white);
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .btn-ws {
      display: inline-block;
      background: var(--yellow);
      color: var(--black);
      font-weight: 800;
      padding: 0.5rem 1rem;
      border-radius: 50px;
      text-decoration: none;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(30px);
      }
    }
  </style>
</head>
<body>
  <header>
  <img src="assets/images/logo1.png" alt="Logo" />
  <nav>
    <a href="encuesta.html">Encuesta</a>

</header>

  <button class="btn-hero" onclick="mostrarMenu()">Explora el men√∫</button>
  <a href="https://maps.app.goo.gl/swSsLLZGUGFtyFSP8" class="ubicanos-link" target="_blank">üìç Ub√≠canos</a>
  <div id="map"></div>

<section class="menu-section" id="menu">
  <h2 class="titulo-seccion">Categor√≠as</h2>
  <div class="categoria-scroll" id="categorias">
    <div class="categoria-box" data-cat="bebidas">
      <img src="assets/images/bebidas.png" alt="Bebidas" />

    <div class="categoria-box" data-cat="elotes">

    <div class="categoria-box" data-cat="delicias">
      <img src="assets/images/delicias.png" alt="Delicias" />
      <span>Delicias</span>
    </div>
  </div>

  <h2 class="titulo-seccion">Men√∫</h2>
  <div class="productos-grid" id="productos-container"></div>
</section>

<footer>

    const tangos = { lat: 20.541667, lng: -97.445639 };

<!-- Supabase -->
<script type="module">
  import { createClient } from 'https://esm.sh/@supabase/supabase-js'

  const supabase = createClient(
    'https://ljlaudvreolkdppgfqul.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxqbGF1ZHZyZW9sa2RwcGdmcXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUwMzEzOTYsImV4cCI6MjA2MDYwNzM5Nn0.tv5PybOJ0ZUtA2aw2WzPqQ9M7SZm3uke6Ad-OuxZbzk'
  );

  const contenedor = document.getElementById("productos-container");

  async function cargarMenu(categoria) {
    contenedor.innerHTML = `<p class="loader">Cargando ${categoria}...</p>`;
    const { data, error } = await supabase.from("productos").select("*").eq("categoria", categoria);

    if (error || !data.length) {
      contenedor.innerHTML = `<p class="loader">No hay productos en esta categor√≠a.</p>`;
      return;
    }

    contenedor.innerHTML = "";
    data.forEach(p => {
      const card = document.createElement("div");
      card.classList.add("producto-card");
      card.innerHTML = `
        <img src="${p.imagen_url}" alt="${p.nombre}" />
        <div class="producto-content">
          <h3>${p.nombre}</h3>
          <p>${p.descripcion}</p>
          <span class="precio">$${p.precio}</span>
          <a href="https://wa.me/5211234567890?text=Hola quiero pedir: ${encodeURIComponent(p.nombre)}" class="btn-ws" target="_blank">Pedir</a>
        </div>
      `;
      contenedor.appendChild(card);
    });
  }

  window.mostrarMenu = () => {
    document.getElementById("portada").style.display = "none";
    document.getElementById("menu").style.display = "block";
    seleccionarCategoria("bebidas");
  };

  function seleccionarCategoria(categoria) {
    document.querySelectorAll(".categoria-box").forEach(c => c.classList.remove("active"));
    const btn = document.querySelector(`[data-cat="${categoria}"]`);
    if (btn) btn.classList.add("active");
    cargarMenu(categoria);
  }

  document.querySelectorAll(".categoria-box").forEach(btn => {
    btn.addEventListener("click", () => {
      const categoria = btn.getAttribute("data-cat");
      seleccionarCategoria(categoria);
    });
  });
</script>

</body>
</html>
