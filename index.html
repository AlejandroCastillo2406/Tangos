<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tango's | El Sabor Que Se Siente</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet" />
  <style>
    :root {
      --negro: #000;
      --blanco: #fff;
      --amarillo: #ffd700;
      --gris: #222;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Inter', sans-serif;
      background-color: var(--negro);
      color: var(--blanco);
      scroll-behavior: smooth;
    }

    /* ===== HEADER ===== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 1.5rem;
      background: var(--negro);
      border-bottom: 3px solid var(--amarillo);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .logo {
      height: 48px;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: var(--amarillo);
      text-decoration: none;
      font-weight: 700;
      font-size: 0.95rem;
      border-bottom: 2px solid transparent;
      transition: 0.2s ease;
    }

    nav a:hover {
      border-color: var(--amarillo);
    }

    /* ===== HERO ===== */
    .hero {
      background: radial-gradient(circle at top, #1a1a1a, #000);
      text-align: center;
      padding: 4rem 1.5rem 3rem;
    }

    .hero h1 {
      font-size: 2.8rem;
      font-weight: 900;
      color: var(--amarillo);
      letter-spacing: -1px;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }

    .hero p {
      color: #ccc;
      font-size: 1.1rem;
      margin: 1rem auto 2rem;
      max-width: 320px;
    }

    .btn-hero {
      background-color: var(--amarillo);
      color: var(--negro);
      padding: 0.9rem 1.6rem;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
      transition: 0.3s ease;
    }

    .btn-hero:hover {
      transform: scale(1.05);
    }

    /* ===== MEN칔 ===== */
    .menu-section {
      background-color: var(--blanco);
      color: var(--negro);
      padding: 3rem 1.5rem;
    }

    .menu-section h2 {
      text-align: center;
      font-size: 1.8rem;
      font-weight: 900;
      margin-bottom: 2rem;
      color: var(--negro);
    }

    .productos-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }

    .producto-card {
      background: #fffef0;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .producto-card:hover {
      transform: scale(1.02);
    }

    .producto-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .producto-content {
      padding: 1rem;
    }

    .producto-content h3 {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 0.3rem;
    }

    .producto-content p {
      font-size: 0.9rem;
      color: #333;
      margin-bottom: 0.6rem;
    }

    .precio {
      font-weight: 700;
      color: var(--negro);
      margin-bottom: 0.6rem;
      display: block;
    }

    .btn-ws {
      background-color: var(--amarillo);
      color: var(--negro);
      font-weight: 700;
      padding: 0.6rem 1.2rem;
      border-radius: 50px;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }

    .btn-ws:hover {
      background-color: #ffe600;
    }

    /* ===== FOOTER ===== */
    footer {
      background: #111;
      color: #aaa;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
    }

    footer a {
      color: var(--amarillo);
      font-weight: 600;
      text-decoration: none;
    }

    .loader {
      text-align: center;
      font-style: italic;
      color: #666;
    }

    @media (min-width: 768px) {
      .productos-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .productos-grid {
        grid-template-columns: repeat(3, 1fr);
      }

      .hero h1 {
        font-size: 3.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="assets/images/logo1.png" alt="Logo Tango's" class="logo" />
    <nav>
      <a href="#menu">Men칰</a>
      <a href="encuesta.html">Encuesta</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Tango's Poza Rica</h1>
    <p>Antojitos con alma, hechos con fuego, sabor y coraz칩n.</p>
    <a href="https://wa.me/5211234567890" target="_blank" class="btn-hero">Haz tu pedido</a>
  </section>

  <section class="menu-section" id="menu">
    <h2>Men칰</h2>
    <div class="productos-grid" id="productos-container">
      <p class="loader">Cargando el sabor...</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Tango's | Hecho con 游댠 en Poza Rica</p>
    <p><a href="https://wa.me/5211234567890" target="_blank">Cont치ctanos por WhatsApp</a></p>
  </footer>

  <script type="module">
    import { db } from '../../firebase-config.js';
    import { collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js';

    const contenedor = document.querySelector("#productos-container");
    contenedor.innerHTML = '';

    const productosRef = collection(db, "productos");
    const snapshot = await getDocs(productosRef);

    if (snapshot.empty) {
      contenedor.innerHTML = `<p class="loader">Sin productos disponibles por ahora.</p>`;
    } else {
      snapshot.forEach((doc) => {
        const p = doc.data();
        const nombre = encodeURIComponent(`Hola, quiero m치s informaci칩n sobre: ${p.nombre}`);
        const link = `https://wa.me/5211234567890?text=${nombre}`;

        const card = document.createElement("div");
        card.classList.add("producto-card");
        card.innerHTML = `
          <img src="${p.imagenURL}" alt="${p.nombre}" />
          <div class="producto-content">
            <h3>${p.nombre}</h3>
            <p>${p.descripcion}</p>
            <span class="precio">$${p.precio}</span>
            <a href="${link}" target="_blank" class="btn-ws">Pedir</a>
          </div>
        `;
        contenedor.appendChild(card);
      });
    }
  </script>
</body>
</html>
