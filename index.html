  import { createClient } from 'https://esm.sh/@supabase/supabase-js'

  );

  const contenedor = document.getElementById("productos-container");

  async function cargarMenu(categoria) {
    contenedor.innerHTML = `<p style="text-align:center">Cargando ${categoria}...</p>`;
    const { data, error } = await supabase.from("productos").select("*").eq("categoria", categoria);

    if (error || !data.length) {
      contenedor.innerHTML = `<p style="text-align:center">No hay productos en esta categor√≠a.</p>`;
      return;
    }

    contenedor.innerHTML = "";
    data.forEach(p => {
      const card = document.createElement("div");
      card.classList.add("producto-card");
      card.innerHTML = `
        <img src="${p.imagen_url}" alt="${p.nombre}" />
        <div class="producto-content">
          <h3>${p.nombre}</h3>
          <p>${p.descripcion}</p>
          <span class="precio">$${p.precio}</span>
          <a href="https://wa.me/5211234567890?text=Hola quiero pedir: ${encodeURIComponent(p.nombre)}" class="btn-ws" target="_blank">Pedir</a>
        </div>
      `;
      contenedor.appendChild(card);
    });
  }

  window.mostrarMenu = () => {
    document.getElementById("portada").style.display = "none";
    document.getElementById("menu").style.display = "block";
    seleccionarCategoria("bebidas");
  };

  function seleccionarCategoria(categoria) {
    document.querySelectorAll(".categoria-box").forEach(c => c.classList.remove("active"));
    const btn = document.querySelector(`[data-cat="${categoria}"]`);
    if (btn) btn.classList.add("active");
    cargarMenu(categoria);
  }

  document.querySelectorAll(".categoria-box").forEach(btn => {
    btn.addEventListener("click", () => {
      const categoria = btn.getAttribute("data-cat");
      seleccionarCategoria(categoria);
    });
  });
</script>
