<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TANGO'S | El Poder del Sabor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Bebas+Neue&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet" />
  <style>
    @keyframes moveGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes rotateIn {
      from { transform: rotate(-10deg) scale(0.8); opacity: 0; }
      to { transform: rotate(0) scale(1); opacity: 1; }
    }
    
    :root {
      --black: #000;
      --white: #fff;
      --yellow: #ffd700;
      --gray: #111;
      --accent-yellow: #ffe066;
      --deep-yellow: #ffaa00;
    }

    body {
      background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffd700' fill-opacity='0.15'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E"),
                linear-gradient(45deg, #000000 25%, #0a0a0a 25%, #0a0a0a 50%, #000000 50%, #000000 75%, #0a0a0a 75%, #0a0a0a 100%);
      background-size: 20px 20px, 10px 10px;
      color: var(--white);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, rgba(255,215,0,0.1) 0%, rgba(0,0,0,0.5) 70%, rgba(0,0,0,0.9) 100%);
      pointer-events: none;
      z-index: -1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: linear-gradient(135deg, rgba(0,0,0,0.95) 0%, rgba(20,20,20,0.9) 100%);
      border-bottom: 8px solid;
      border-image: linear-gradient(90deg, var(--black), var(--yellow), var(--black)) 1;
      position: relative;
      z-index: 10;
      box-shadow: 0 5px 25px rgba(255,215,0,0.4);
    }

    header::after {
      content: "";
      position: absolute;
      bottom: -14px;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, transparent, var(--yellow), transparent);
      opacity: 0.7;
    }

    header img {
      height: 70px;
      filter: drop-shadow(0 0 8px var(--yellow));
      animation: pulse 3s infinite ease-in-out;
    }

    nav {
      position: relative;
      z-index: 5;
    }

    nav a {
      margin-left: 1.5rem;
      color: var(--yellow);
      font-weight: 900;
      text-decoration: none;
      text-transform: uppercase;
      font-size: 1.1rem;
      letter-spacing: 2px;
      position: relative;
      padding: 0.5rem 1rem;
      background: rgba(0,0,0,0.7);
      border: 2px solid var(--yellow);
      transition: all 0.3s;
      clip-path: polygon(10% 0%, 100% 0%, 90% 100%, 0% 100%);
    }

    nav a:hover {
      background: var(--yellow);
      color: var(--black);
      transform: translateY(-3px) skewX(-5deg);
      box-shadow: 0 5px 15px rgba(255,215,0,0.6);
    }

    .portada {
      text-align: center;
      padding: 4rem 1.5rem 2rem;
      position: relative;
      overflow: hidden;
    }
    
    .portada::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255,215,0,0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(255,215,0,0.1) 0%, transparent 40%);
      z-index: -1;
    }

    .portada h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 5rem;
      font-weight: 900;
      color: var(--white);
      margin: 0;
      text-shadow: 
        -3px -3px 0 var(--yellow),
        3px -3px 0 var(--yellow),
        -3px 3px 0 var(--yellow),
        3px 3px 0 var(--yellow),
        0 0 20px rgba(255,215,0,0.7);
      letter-spacing: 5px;
      transform: skew(-5deg);
      position: relative;
      display: inline-block;
      animation: rotateIn 1s ease-out;
    }
    
    .portada h1::after {
      content: "EL PODER DEL SABOR";
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1rem;
      font-weight: normal;
      letter-spacing: 10px;
      color: var(--yellow);
      text-shadow: none;
      white-space: nowrap;
    }

    .portada p {
      color: #fff;
      font-size: 1.2rem;
      margin: 3rem auto 2rem;
      max-width: 600px;
      text-shadow: 0 0 5px rgba(0,0,0,0.8);
      position: relative;
      font-style: italic;
      font-family: 'Playfair Display', serif;
    }
    
    .portada p::before, .portada p::after {
      content: "";
      display: block;
      width: 80px;
      height: 3px;
      background: var(--yellow);
      margin: 1rem auto;
      box-shadow: 0 0 10px rgba(255,215,0,0.6);
    }

    .btn-hero {
      background: var(--yellow);
      color: var(--black);
      font-weight: 900;
      font-size: 1.1rem;
      padding: 1.2rem 3rem;
      border: none;
      cursor: pointer;
      margin-bottom: 2rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      position: relative;
      overflow: hidden;
      clip-path: polygon(10% 0%, 100% 0%, 90% 100%, 0% 100%);
      transition: all 0.4s;
      box-shadow: 
        0 0 30px rgba(255,215,0,0.6),
        inset 0 0 10px rgba(255,255,255,0.5);
    }
    
    .btn-hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: all 0.6s;
    }
    
    .btn-hero:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 
        0 10px 40px rgba(255,215,0,0.8),
        inset 0 0 10px rgba(255,255,255,0.5);
    }
    
    .btn-hero:hover::before {
      left: 100%;
    }

    .ubicanos-link {
      display: block;
      font-size: 1.6rem;
      font-weight: 900;
      margin: 2rem 0;
      color: var(--white);
      text-decoration: none;
      position: relative;
      padding: 1rem;
      text-shadow: 0 0 10px rgba(255,215,0,0.8);
      transition: all 0.3s;
    }
    
    .ubicanos-link::before {
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 100%;
      background: linear-gradient(90deg, transparent, var(--yellow), transparent);
      opacity: 0.2;
      z-index: -1;
      border-radius: 50px;
    }
    
    .ubicanos-link:hover {
      transform: scale(1.1);
      color: var(--yellow);
    }

    #map {
      width: 90%;
      height: 350px;
      border-radius: 10px;
      margin: 0 auto 3rem;
      border: 6px solid var(--black);
      box-shadow: 
        0 0 0 2px var(--yellow),
        0 10px 30px rgba(0,0,0,0.5);
      position: relative;
      overflow: hidden;
    }
    
    #map::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, var(--yellow), transparent, var(--yellow), transparent);
      background-size: 400% 400%;
      animation: moveGradient 8s ease infinite;
      z-index: -1;
    }

    .menu-section {
      display: none;
      padding: 3rem 1rem;
      background: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffd700' fill-opacity='0.1' fill-rule='evenodd'%3E%3Cpath d='M0 40L40 0H20L0 20M40 40V20L20 40'/%3E%3C/g%3E%3C/svg%3E"), #111;
      color: var(--white);
      position: relative;
    }
    
    .menu-section::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 20px;
      background: linear-gradient(90deg, var(--yellow), transparent, var(--yellow));
    }

    .seccion-titulo {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 3.5rem;
      font-weight: 900;
      text-align: center;
      margin: 3rem 0 2rem;
      color: var(--white);
      text-transform: uppercase;
      letter-spacing: 3px;
      position: relative;
      text-shadow: 3px 3px 0 var(--yellow);
    }
    
    .seccion-titulo::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 3px;
      background: var(--yellow);
      z-index: -1;
    }
    
    .seccion-titulo span {
      background: #111;
      padding: 0 2rem;
      position: relative;
      display: inline-block;
    }

    .animado {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .animado.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .categoria-scroll {
      display: flex;
      overflow-x: auto;
      padding: 1.5rem 1.5rem 2rem;
      gap: 1.5rem;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scroll-padding-left: 1.5rem;
      position: relative;
      mask-image: linear-gradient(90deg, transparent 0%, #000 5%, #000 95%, transparent 100%);
      -webkit-mask-image: linear-gradient(90deg, transparent 0%, #000 5%, #000 95%, transparent 100%);
    }
    
    .categoria-scroll::before {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--yellow), transparent);
    }

    .categoria-box {
      flex: 0 0 auto;
      width: 150px;
      height: 180px;
      scroll-snap-align: start;
      background: #000;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      cursor: pointer;
      text-align: center;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      border: 3px solid #222;
      transform: rotate(-3deg);
    }
    
    .categoria-box:nth-child(even) {
      transform: rotate(3deg);
    }
    
    .categoria-box::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(
        transparent, 
        rgba(255,215,0,0.4), 
        transparent, 
        transparent
      );
      animation: rotate 4s linear infinite;
      opacity: 0;
      transition: opacity 0.4s;
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .categoria-box img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      transition: all 0.4s;
      clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
    }

    .categoria-box span {
      display: block;
      padding: 0.7rem;
      font-weight: 900;
      font-size: 1.1rem;
      color: var(--yellow);
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 0 0 5px rgba(0,0,0,0.5);
      position: relative;
    }
    
    .categoria-box:hover {
      transform: translateY(-10px) rotate(0);
      box-shadow: 0 15px 30px rgba(255,215,0,0.3);
      border-color: var(--yellow);
    }
    
    .categoria-box:hover::before {
      opacity: 1;
    }
    
    .categoria-box:hover img {
      filter: brightness(1.2) contrast(1.1);
    }
    
    .categoria-box.active {
      border: 3px solid var(--yellow);
      transform: translateY(-5px) scale(1.05) rotate(0);
      box-shadow: 
        0 10px 30px rgba(0,0,0,0.4),
        0 0 20px rgba(255,215,0,0.5),
        inset 0 0 10px rgba(255,215,0,0.3);
      z-index: 1;
    }
    
    .categoria-box.active img {
      filter: brightness(1.3) contrast(1.2);
    }
    
    .categoria-box.active span {
      color: #fff;
      text-shadow: 0 0 10px var(--yellow);
    }

    .productos-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      padding: 1rem;
      position: relative;
    }
    
    .productos-grid::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255,215,0,0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(255,215,0,0.05) 0%, transparent 40%);
      pointer-events: none;
    }

    .producto-card {
      background: linear-gradient(145deg, #0a0a0a, #1a1a1a);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 
        0 15px 35px rgba(0,0,0,0.3),
        0 0 0 1px rgba(255,215,0,0.1);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s ease forwards;
      position: relative;
      transition: all 0.4s;
      border-left: 5px solid var(--yellow);
      margin-left: 5px;
    }
    
    .producto-card::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 100px;
      height: 100px;
      background: var(--yellow);
      opacity: 0.1;
      clip-path: polygon(100% 0, 0 0, 100% 100%);
      transition: all 0.4s;
    }
    
    .producto-card:hover {
      transform: translateY(-10px);
      box-shadow: 
        0 20px 40px rgba(0,0,0,0.4),
        0 0 30px rgba(255,215,0,0.2),
        0 0 0 1px rgba(255,215,0,0.2);
    }
    
    .producto-card:hover::before {
      opacity: 0.2;
      width: 140px;
      height: 140px;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .producto-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      transition: all 0.4s;
      clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
    }
    
    .producto-card:hover img {
      transform: scale(1.05);
      filter: brightness(1.1) contrast(1.1);
    }

    .producto-content {
      padding: 1.5rem;
      position: relative;
    }
    
    .producto-content::before {
      content: "";
      position: absolute;
      top: 0;
      left: 1.5rem;
      right: 1.5rem;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--yellow), transparent);
    }

    .producto-content h3 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      font-weight: 900;
      margin-bottom: 0.5rem;
      color: var(--white);
      position: relative;
      display: inline-block;
    }
    
    .producto-content h3::after {
      content: "";
      position: absolute;
      bottom: -3px;
      left: 0;
      width: 50%;
      height: 3px;
      background: var(--yellow);
      transition: width 0.4s;
    }
    
    .producto-card:hover .producto-content h3::after {
      width: 100%;
    }

    .producto-content p {
      font-size: 0.95rem;
      margin-bottom: 1rem;
      color: #ccc;
      line-height: 1.5;
    }

    .precio {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: var(--yellow);
      text-shadow: 0 0 5px rgba(0,0,0,0.5);
      position: relative;
      display: inline-block;
    }
    
    .precio::before {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--yellow);
      opacity: 0.5;
    }

    .btn-ws {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background: var(--yellow);
      color: #000;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 900;
      text-transform: uppercase;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      letter-spacing: 1px;
      box-shadow: 
        0 5px 15px rgba(0,0,0,0.2),
        0 0 0 2px rgba(255,215,0,0.3);
      clip-path: polygon(8% 0%, 100% 0%, 92% 100%, 0% 100%);
    }
    
    .btn-ws::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: all 0.4s;
    }
    
    .btn-ws:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 10px 20px rgba(0,0,0,0.3),
        0 0 0 2px rgba(255,215,0,0.5);
    }
    
    .btn-ws:hover::before {
      left: 100%;
    }

    footer {
      background: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffd700' fill-opacity='0.05' fill-rule='evenodd'%3E%3Cpath d='M0 40L40 0H20L0 20M40 40V20L20 40'/%3E%3C/g%3E%3C/svg%3E"), #0a0a0a;
      color: #aaa;
      text-align: center;
      padding: 3rem 1rem;
      font-size: 0.9rem;
      position: relative;
      border-top: 8px solid;
      border-image: linear-gradient(90deg, var(--black), var(--yellow), var(--black)) 1;
    }
    
    footer::before {
      content: "";
      position: absolute;
      top: -14px;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, transparent, var(--yellow), transparent);
      opacity: 0.7;
    }
    
    footer p {
      margin: 0.5rem 0;
      line-height: 1.6;
    }
    
    footer a {
      color: var(--yellow);
      text-decoration: none;
      font-weight: bold;
      position: relative;
      transition: all 0.3s;
    }
    
    footer a::after {
      content: "";
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--yellow);
      transition: width 0.3s;
    }
    
    footer a:hover {
      text-shadow: 0 0 8px var(--yellow);
    }
    
    footer a:hover::after {
      width: 100%;
    }

    @media (min-width: 768px) {
      .productos-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .portada h1 {
        font-size: 6rem;
      }
      
      .seccion-titulo {
        font-size: 4rem;
      }
    }

    @media (min-width: 1024px) {
      .productos-grid {
        grid-template-columns: repeat(3, 1fr);
      }
      
      .portada h1 {
        font-size: 7rem;
      }
    }
    
    /* Loader con estilo disruptivo */
    .loader {
      text-align: center;
      font-size: 1.2rem;
      color: var(--white);
      padding: 2rem;
      position: relative;
    }
    
    .loader::after {
      content: "";
      display: block;
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255,215,0,0.3);
      border-left-color: var(--yellow);
      border-radius: 50%;
      margin: 1rem auto;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/images/logo1.png" alt="Logo" />
    <nav>
      <a href="encuesta.html">Encuesta</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>

  <section class="portada" id="portada">
    <h1>Tango's</h1>
    <p>El sabor callejero con clase. Sazón que se impone en cada bocado.</p>
    <button class="btn-hero" onclick="mostrarMenu()">Explora el menú</button>
    <a href="https://maps.app.goo.gl/swSsLLZGUGFtyFSP8" class="ubicanos-link" target="_blank">📍 Ubícanos</a>
    <div id="map"></div>
  </section>

  <section class="menu-section" id="menu">
    <h2 class="seccion-titulo animado"><span>Categorías</span></h2>
    <div class="categoria-scroll" id="categorias">
      <div class="categoria-box" data-cat="bebidas">
        <img src="assets/images/bebidas.png" alt="Bebidas" />
        <span>Bebidas</span>
      </div>
      <div class="categoria-box" data-cat="snacks">
        <img src="assets/images/snaks.png" alt="Snacks" />
        <span>Snacks</span>
      </div>
      <div class="categoria-box" data-cat="elotes">
        <img src="assets/images/elotes.png" alt="Elotes" />
        <span>Elotes</span>
      </div>
      <div class="categoria-box" data-cat="delicias">
        <img src="assets/images/delicias.png" alt="Delicias" />
        <span>Delicias</span>
      </div>
    </div>

    <h2 class="seccion-titulo animado"><span>Menú</span></h2>
    <div class="productos-grid" id="productos-container"></div>
  </section>

  <footer>
    <p>&copy; 2025 Tango's | Hecho con sabor y fuego en Poza Rica</p>
    <p><a href="https://wa.me/5211234567890" target="_blank">Contáctanos por WhatsApp</a></p>
  </footer>

  <!-- Google Maps -->
