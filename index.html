<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TANGO‚ÄôS | Smoothies </title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet" />
  <style>
    :root {
      --black: #000000;
      --white: #ffffff;
      --yellow: #FFB308;
      --gray: #111111;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, var(--black), #1a1a1a);
      color: var(--white);
      overflow-x: hidden;
    }

    header {
      background: var(--black);
      border-bottom: 3px solid var(--yellow);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo-jump {
      height: 48px;
      animation: bounce 1.6s infinite ease-in-out;
      cursor: pointer;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    nav a {
      color: var(--yellow);
      font-weight: 700;
      text-decoration: none;
      font-size: 1rem;
    }

    .portada {
      text-align: center;
      padding: 4rem 1.5rem 2rem;
      background: radial-gradient(circle at top center, #2c2c2c, #000);
      box-shadow: inset 0 -30px 80px rgba(0,0,0,0.7);
      position: relative;
    }

    .portada::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(ellipse at center, rgba(255,255,255,0.04), transparent 70%);
      z-index: 0;
    }

    .logo-principal {
      position: relative;
      z-index: 1;
      width: 240px;
      max-width: 90%;
      margin-bottom: 1rem;
      filter: drop-shadow(0 0 15px rgba(255, 179, 8, 0.25));
      animation: fadeInScale 1s ease-out;
    }

    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.85); }
      100% { opacity: 1; transform: scale(1); }
    }

    .portada p {
      color: #ccc;
      font-size: 1.05rem;
      max-width: 320px;
      margin: 0 auto 1.5rem;
      position: relative;
      z-index: 1;
    }

    .btn-hero {
      background: var(--yellow);
      color: var(--black);
      font-weight: 900;
      font-size: 1rem;
      padding: 1rem 2rem;
      border-radius: 50px;
      cursor: pointer;
      border: none;
      z-index: 1;
      position: relative;
      box-shadow: 0 0 12px rgba(255, 179, 8, 0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-hero:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px rgba(255, 179, 8, 0.75);
    }

    .ubicanos-link {
      display: block;
      font-size: 1.4rem;
      font-weight: 900;
      margin: 2rem 0 1rem;
      color: var(--yellow);
      text-decoration: none;
      z-index: 1;
      position: relative;
    }

    #map {
      width: 100%;
      height: 300px;
      border-radius: 20px;
      margin-bottom: 2rem;
      box-sizing: border-box;
      border: 6px dashed var(--yellow);
      background-color: var(--white);
      outline-offset: -5px;
    }

    .menu-section {
      display: none;
    }

    /* CONTENEDORES SEPARADOS */
    .categoria-container {
      background: radial-gradient(circle at top center, #2c2c2c, #000);
      padding: 2rem 0;
      width: 100vw;
      box-sizing: border-box;
    }

    .menu-container {
      background: var(--white);
      padding: 2rem 0;
      width: 100vw;
      box-sizing: border-box;
      margin-top: -40px;
    }

    .seccion-titulo {
      font-size: 2rem;
      font-weight: 900;
      text-align: center;
      margin: 2rem 0 1rem;
      color: var(--yellow);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      position: relative;
    }

    .seccion-titulo::after {
      content: "";
      display: block;
      width: 60px;
      height: 4px;
      background: var(--black);
      margin: 0.5rem auto 0;
      border-radius: 2px;
    }

    /* SCROLL CATEGOR√çAS Y SUBCATEGOR√çAS */
    .categoria-scroll {
      display: flex;
      overflow-x: auto;
      padding: 1rem 1.5rem;
      gap: 1rem;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scroll-padding-left: 1.5rem;
    }

    .categoria-box {
      flex: 0 0 auto;
      width: 130px;
      scroll-snap-align: start;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(255, 215, 0, 0.25);
      cursor: pointer;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .categoria-box img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
    }

    .categoria-box span {
      display: block;
      padding: 0.7rem;
      font-weight: 900;
      font-size: 1rem;
      color: #000;
    }

    .categoria-box.active {
      border: 3px solid var(--yellow);
      transform: scale(1.05);
    }

    /* Nueva fila de subcategor√≠as */
    #subcats {
      display: none;
      background: var(--white);
    }
    #subcats .categoria-scroll {
      padding: 0.5rem 1.5rem;
      background: #f5f5f5;
    }

    /* Productos */
    .productos-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
      padding: 1rem;
      background: var(--white);
    }

    .producto-card {
      background: #fff;
      border: 3px solid var(--yellow);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.5s ease;
    }
    .producto-card.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .producto-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .producto-content {
      padding: 1rem;
      color: #000;
    }
    .producto-content h3 {
      font-size: 1.1rem;
      font-weight: 900;
    }
    .precio {
      font-weight: bold;
      margin: .5rem 0;
    }
    .btn-ws {
      background: var(--yellow);
      color: #000;
      padding: .5rem 1rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 700;
    }

    footer {
      background: var(--gray);
      color: #aaa;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
  <a href="admin.html"><img src="assets/images/logo1.png" alt="Logo" class="logo-jump" /></a>
  <nav><a href="encuesta.html">Encuesta</a></nav>
</header>

<section class="portada" id="portada">
  <img src="assets/images/logo2.png" alt="Tango's" class="logo-principal" />
  <p>Ven a disfrutar de nuestros smoothies llenos de frescura, sabor y energ√≠a, y lleva contigo el mejor sabor de Poza Rica.</p>
  <button class="btn-hero" onclick="mostrarMenu()">Explora el men√∫</button>
  <a href="https://maps.app.goo.gl/swSsLLZGUGFtyFSP8" class="ubicanos-link" target="_blank">üìç Ub√≠canos</a>
  <div id="map"></div>
</section>

<section class="menu-section" id="menu">

  <!-- Categor√≠as -->
  <div class="categoria-container">
    <h2 class="seccion-titulo animado">Categor√≠as</h2>
    <div class="categoria-scroll" id="categorias">
      <div class="categoria-box" data-cat="bebidas"><img src="assets/images/bebidas.png"/><span>Bebidas</span></div>
      <div class="categoria-box" data-cat="snacks"><img src="assets/images/snaks.png"/><span>Snacks</span></div>
      <div class="categoria-box" data-cat="elotes"><img src="assets/images/elotes.png"/><span>Elotes</span></div>
      <div class="categoria-box" data-cat="delicias"><img src="assets/images/delicias.png"/><span>Delicias</span></div>
    </div>
  </div>

  <!-- Subcategor√≠as -->
  <div id="subcats">
    <div class="categoria-scroll" id="subcategoria-scroll"></div>
  </div>

  <!-- Men√∫ -->
  <div class="menu-container">
    <h2 class="seccion-titulo animado">Men√∫</h2>
    <div class="productos-grid" id="productos-container"></div>
  </div>
</section>

<footer>
  <hr style="border:0;border-top:3px solid var(--yellow);margin:1rem 0">
  <p>&copy; 2025 Tango's | Hecho con ‚ù§Ô∏è‚Äçüî•</p>
</footer>

<script>
  function initMap() {
    const tangos = { lat: 20.541667, lng: -97.445639 };
    const map = new google.maps.Map(document.getElementById("map"), {
      zoom: 18, center: tangos
    });
    new google.maps.Marker({ position: tangos, map, title: "Tango‚Äôs" });
  }
</script>
<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUv0bmRnGTLwNA8dgDY80Ol9J7_ZRUSWg&callback=initMap"></script>

<script type="module">
  import { createClient } from 'https://esm.sh/@supabase/supabase-js'
  const supabase = createClient(
    'https://ljlaudvreolkdppgfqul.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxqbGF1ZHZyZW9sa2RwcGdmcXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUwMzEzOTYsImV4cCI6MjA2MDYwNzM5Nn0.tv5PybOJ0ZUtA2aw2WzPqQ9M7SZm3uke6Ad-OuxZbzk'
  );

  const opts = {
    bebidas:    ['smoothies','frapes','cafes','malteadas'],
    snacks:     [],
    elotes:     ['elote','esquite'],
    delicias:   ['waffles','chicharrones','fresas con crema']
  };

  const catEls   = document.querySelectorAll('.categoria-box[data-cat]');
  const subcatsEl= document.getElementById('subcategoria-scroll');
  const subWrap  = document.getElementById('subcats');
  const cont     = document.getElementById('productos-container');

  function seleccionarCategoria(cat) {
    // destacar
    catEls.forEach(e=>e.classList.toggle('active', e.dataset.cat===cat));
    // subcategor√≠as
    const lista = opts[cat]||[];
    if (lista.length) {
      subcatsEl.innerHTML = lista.map(s=>`
        <div class="categoria-box" data-sub="${s}">
          <span>${s[0].toUpperCase()+s.slice(1)}</span>
        </div>
      `).join('');
      subWrap.style.display = 'block';
      document.querySelectorAll('#subcategoria-scroll .categoria-box')
        .forEach(el=>el.addEventListener('click', ()=> cargarMenu(cat,el.dataset.sub)));
    } else {
      subWrap.style.display = 'none';
    }
    cargarMenu(cat);
  }

  async function cargarMenu(categoria, subcategoria=null) {
    cont.innerHTML = `<p class="loader">Cargando ${subcategoria||categoria}...</p>`;
    let q = supabase.from('productos').select('*').eq('categoria',categoria);
    if (subcategoria) q = q.eq('subcategoria',subcategoria);
    const { data, error } = await q;
    if (error||!data.length) return cont.innerHTML = `<p class="loader">No hay productos.</p>`;
    cont.innerHTML = '';
    data.forEach(p=>{
      const card = document.createElement('div');
      card.className='producto-card';
      card.innerHTML=`
        <img src="${p.imagen_url}" alt="${p.nombre}"/>
        <div class="producto-content">
          <h3>${p.nombre}</h3>
          <p>${p.descripcion}</p>
          <span class="precio">$${p.precio}</span>
          <a href="https://wa.me/527828295134?text=${encodeURIComponent(p.nombre)}" class="btn-ws">Pedir</a>
        </div>`;
      cont.appendChild(card);
      requestAnimationFrame(()=>card.classList.add('visible'));
    });
  }

  catEls.forEach(el=>el.addEventListener('click', ()=> seleccionarCategoria(el.dataset.cat)));
  window.mostrarMenu = ()=>{ document.getElementById('portada').style.display='none'; document.getElementById('menu').style.display='block'; seleccionarCategoria('bebidas'); };

  // animar t√≠tulos
  new IntersectionObserver(e=>{
    e.forEach(o=> o.isIntersecting && o.target.classList.add('visible'));
  },{threshold:0.5}).observe(document.querySelector('.seccion-titulo'));

  // desactivar clic derecho
  document.addEventListener('contextmenu', e=>e.preventDefault());
</script>

</body>
</html>
